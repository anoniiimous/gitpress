<html>
    <head>
        <title>DomPad</title>
        <meta name='viewport' content='width=device-width,initial-scale=1.0,maximum-scale=1.0'>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta name='apple-mobile-web-app-capable' content='yes'>
        <meta name='apple-mobile-web-app-status-bar-style' content='#021025'>
        <meta name="apple-mobile-web-app-title" content="Gitpress">
        <meta name="application-name" content="Gitpress">
        <meta name="application-shortname" content="gitpress">
        <meta name="msapplication-TileColor" content="#f26c4f">
        <meta name='theme-color' content='#f26c4f'>
        <script>
            var domains = window.location.host.split('.');
            window.globals = {
                domains: {
                    domain: domains.length > 1 ? domains[domains.length - 2] : null,
                    subdomain: domains.length > 2 ? domains[domains.length - 3] : null,
                    tld: domains[domains.length - 1]
                }
            }
            const base = document.createElement("base");
            window.hub = (globals.domains.subdomain.includes("anon", "anoniiimous") || window.location.host === "anoniiimo.us")
            base.href = (window.hub ? "/" + document.head.querySelector('[name="application-shortname"]').content : "") + "/";
            document.head.appendChild(base);
        </script>
        <link href="index.css" rel="stylesheet">
        <link href="css/boiler.css" rel="stylesheet">
        <link href="css/gg.css" rel="stylesheet">
        <script id="firebase-app" src="js/firebase-app.js"></script>
        <script id="firebase-auth" src="js/firebase-auth.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/mvc.js"></script>
        <script src="js/github.js"></script>
        <script src="js/modal.js"></script>
        <script src="js/on.js"></script>
        <script src="js/router.js"></script>
        <script src="js/touch.js"></script>
        <script src="js/vanilla.js"></script>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    </head>
    <body class="-dark-background-color-1f background-color-fff" data-theme="system">
        <boot id="boot"></boot>
    </body>
</html>
