<html>
    <head>
        <title>GitPress</title>
        <meta name='viewport' content='width=device-width,initial-scale=1.0,maximum-scale=1.0'>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta name='apple-mobile-web-app-capable' content='yes'>
        <meta name='apple-mobile-web-app-status-bar-style' content='#021025'>
        <meta name="apple-mobile-web-app-title" content="Photo">
        <meta name="application-name" content="GitPress">
        <meta name="application-shortname" content="gitpress">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name='theme-color' content='#021025'>
        <script>
            var domains = window.location.host.split('.');
            window.globals = {
                domains: {
                    domain: domains.length > 1 ? domains[domains.length - 2] : null,
                    subdomain: domains.length > 2 ? domains[domains.length - 3] : null,
                    tld: domains[domains.length - 1]
                }
            }
            const base = document.createElement("base");
            base.href =  (globals.domains.domain === "github" ? "/"+document.head.querySelector('[name="application-shortname"]').content : "") + "/";
            document.head.appendChild(base);
        </script>
        <link href="index.css" rel="stylesheet">
        <link href="cdn/css/gg.css" rel="stylesheet">
        <script id="firebase-app" src="cdn/js/firebase-app.js"></script>
        <script id="firebase-auth" src="cdn/js/firebase-auth.js"></script>
        <script src="cdn/js/auth.js"></script>
        <script src="cdn/js/mvc.js"></script>
        <script src="cdn/js/on.js"></script>
        <script src="cdn/js/router.js"></script>
        <script src="cdn/js/vanilla.js"></script>
        <script src="index.js"></script>
    </head>
    <body class="-dark-background-color-1f background-color-fff" data-theme="system">
        <boot id="boot"></boot>
        <pages class="background-color-fff height-100pct noauth position-fixed width-100pct" data-fetch="cdn/html/page/page.login.html" data-pages="/" data-root="/"></pages>
        <main class="isauth">
            <header class="background-color-1d2327 height-36px position-fixed width-100pct z-index-5"></header>
            <nav class="background-color-1d2327 color-fff font-size-14px height-100pct line-height-36px position-fixed width-160px">
                <section class="margin-top-36px">
                    <card>
                        <column>
                            <box data-href="/">
                                <row>
                                    <ico data-height="36px" data-width="36px">
                                        <n class="gg"></n>
                                    </ico>
                                    <text>Dashboard</text>
                                </row>
                            </box>
                        </column>
                    </card>
                    <card>
                        <column>
                            <box data-href="/post/">
                                <row>
                                    <ico data-height="36px" data-width="36px">
                                        <n class="gg-file-add"></n>
                                    </ico>
                                    <text>Posts</text>
                                </row>
                            </box>
                            <box data-href="/media/">
                                <row>
                                    <ico data-height="36px" data-width="36px">
                                        <n class="gg-music"></n>
                                    </ico>
                                    <text>Media</text>
                                </row>
                            </box>
                            <box data-href="/pages/">
                                <row>
                                    <ico data-height="36px" data-width="36px">
                                        <n class="gg-file-document"></n>
                                    </ico>
                                    <text>Pages</text>
                                </row>
                            </box>
                            <box data-href="/comments/">
                                <row>
                                    <ico data-height="36px" data-width="36px">
                                        <n class="gg-comment"></n>
                                    </ico>
                                    <text>Comments</text>
                                </row>
                            </box>
                        </column>
                    </card>
                    <card>
                        <column>
                            <box data-href="/appearance/">
                                <row>
                                    <ico data-height="36px" data-width="36px">
                                        <n class="gg-template"></n>
                                    </ico>
                                    <text>Appearance</text>
                                </row>
                            </box>
                            <box data-href="/plugins/">
                                <row>
                                    <ico data-height="36px" data-width="36px">
                                        <n class="gg"></n>
                                    </ico>
                                    <text>Plugins</text>
                                </row>
                            </box>
                            <box data-href="/users/">
                                <row>
                                    <ico data-height="36px" data-width="36px">
                                        <n class="gg-user"></n>
                                    </ico>
                                    <text>Users</text>
                                </row>
                            </box>
                            <box data-href="/tools/">
                                <row>
                                    <ico data-height="36px" data-width="36px">
                                        <n class="gg"></n>
                                    </ico>
                                    <text>Tools</text>
                                </row>
                            </box>
                            <box data-href="/settings/">
                                <row>
                                    <ico data-height="36px" data-width="36px">
                                        <n class="gg-options"></n>
                                    </ico>
                                    <text>Settings</text>
                                </row>
                            </box>
                            <box>
                                <row>
                                    <ico data-height="36px" data-width="36px">
                                        <n class="gg"></n>
                                    </ico>
                                    <text>Collapse menu</text>
                                </row>
                            </box>
                        </column>
                    </card>
                </section>
            </nav>
        </main>
    </body>
</html>
