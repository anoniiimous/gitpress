<blocks>
    <header class="background-color-bbb padding-20px z-index-5">
        <column>
            <card>
                <row>
                    <box class="display-none" data-960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico>
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box class="line-height-50px">
                        <section>
                            <text class="font-size-24px font-weight-bolder">Theme</text>
                        </section>
                    </box>
                </row>
            </card>
        </column>
    </header>
    <block class="margin-y-20px padding-x-20px">
        <section class="grid-gap-20px" data-columns="3" data-1280px-columns="2" data-1024px-columns="1" data-960px-columns="2" data-vga-columns="1" id="feed-dashboard-blog-theme">
            <card class="background-color-fff border-radius-5px box-shadow-0-1px-6px-0">
                <column>
                    <box class="line-height-50px">
                        <row>
                            <text class="font-weight-bolder margin-x-auto">Upload</text>
                        </row>
                    </box>
                    <box class="margin-bottom-10px margin-x-10px">
                        <section>
                            <picture class="border-radius-10px height-0 padding-top-56pt25pct width-100pct">
                                <ico class="bottom-0 left-0 margin-auto position-absolute right-0 top-0">
                                    <n class="--ggs-2 gg-software-upload"></n>
                                </ico>
                            </picture>
                        </section>
                    </box>
                </column>
            </card>
            <card class="background-color-fff border-radius-5px box-shadow-0-1px-6px-0">
                <column>
                    <box class="line-height-50px">
                        <row>
                            <ico>
                                <n class></n>
                            </ico>
                            <text class="font-weight-bolder margin-x-auto">Blank</text>
                            <ico>
                                <n class="gg-check"></n>
                            </ico>
                        </row>
                    </box>
                    <box class="border-radius-5px box-shadow-0-0-0-1px margin-bottom-10px margin-x-10px">
                        <section>
                            <picture class="border-radius-10px height-0 padding-top-56pt25pct width-100pct"></picture>
                        </section>
                    </box>
                </column>
            </card>
        </section>
        <template id="template-dashboard-blog-theme">
            <card class="background-color-fff border-radius-5px box-shadow-0-1px-6px-0">
                <column>
                    <box class="line-height-50px">
                        <row>
                            <ico>
                                <n class></n>
                            </ico>
                            <text class="font-weight-bolder margin-x-auto text-transform-capitalize">Theme 2</text>
                            <ico data-tap="mvc.c.design.install(event.target)">
                                <n class="gg-check"></n>
                            </ico>
                        </row>
                    </box>
                    <box class="box-shadow-0-0-0-1px margin-bottom-10px margin-x-10px">
                        <section>
                            <picture class="border-radius-10px height-0 padding-top-56pt25pct width-100pct"></picture>
                        </section>
                    </box>
                </column>
            </card>
        </template>
    </block>
</blocks>
