<blocks>
    <header class="-dw480px-padding-10px padding-20px">
        <row class="justify-content-space-between">
            <card>
                <row class="gap-10px">
                    <box class="display-none" data-960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-24px font-weight-bolder">Merch</text>
                        </section>
                    </box>
                </row>
            </card>
            <card>
                <row>
                    <box class="line-height-30px" data-href="/dashboard/:get/merch/item/">
                        <row class="align-items-center justify-content-center">
                            <ico data-height="30px" data-width="50px">
                                <n class="gg-tag"></n>
                            </ico>
                            <text class="font-size-14px font-weight-bolder">Add Item</text>
                        </row>
                    </box>
                </row>
            </card>
        </row>
    </header>
    <block class="flex-grow-1 margin-20px">
        <template id="template-feed-dashboard-catalog">
            <card class="background-color-ccc border-radius-10px" data-max-width="calc(100vw - 40px)">
                <row class="justify-content-space-between">
                    <box data-tap="controller.posts.delete(event.target)">
                        <section>
                            <ico>
                                <n class="gg-trash"></n>
                            </ico>
                        </section>
                    </box>
                    <box data-width="calc(100% - 50px)">
                        <section>
                            <text class="display-block font-weight-bolder line-height-50px overflow-hidden Rtext-overflow-ellipsis white-space-nowrap" placeholder="Title"></text>
                        </section>
                    </box>
                    <box data-tap="controller.catalog.child(event.target)">
                        <section>
                            <ico>
                                <n class="gg-math-plus"></n>
                            </ico>
                        </section>
                    </box>
                </row>
            </card>
        </template>
        <column class="grid-gap-10px" data-columns="1" data-max-width="calc(100vw - 40px)" id="feed-dashboard-catalog"></column>
        <column class="align-items-center empty-state flex-grow-1 justify-content-center">
            <picture class="position-relative width-240px">
                <img class="width-100pct" src="raw/png/astronaut-shopping.png">
            </picture>
            <box>
                <section>
                    <text class="font-size-13px"></text>
                </section>
            </box>
            <box class="background-color-333 color-fff line-height-50px margin-top-20px padding-x-20px position-relative" data-href="/dashboard/:get/merch/item/">
                <section>
                    <text class="font-size-14px font-weight-bolder">Add New Item</text>
                </section>
            </box>
        </column>
    </block>
</blocks>
