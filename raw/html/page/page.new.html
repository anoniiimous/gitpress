<blocks class="flex-grow-1">
    <header class="line-height-50px padding-y-10px position-fixed top-0 width-100pct z-index-5" data-fetch="raw/html/template/template.header.html"></header>
    <block class="display-none line-height-50px padding-20px">
        <row class="justify-content-space-between">
            <card class="margin-left-auto width-100pct">
                <row>
                    <box class="box-sizing-border-box line-height-50px margin-right-auto padding-x-20px" data-tap="auth.account.close()">
                        <section>
                            <ico>
                                <n class="gg-log-off"></n>
                            </ico>
                        </section>
                    </box>
                    <box class="box-sizing-border-box line-height-50px padding-x-20px" data-href="/">
                        <section>
                            <text>Go back</text>
                        </section>
                    </box>
                    <box class="background-color-333 color-fff line-height-50px margin-left-20px padding-x-20px" data-href="/create/">
                        <row>
                            <ico class="margin-right-10px" data-width="20px">
                                <n class="gg-add"></n>
                            </ico>
                            <text>Create</text>
                        </row>
                    </box>
                </row>
            </card>
        </row>
    </block>
    <block>
        <picture class="background-color-ddd"></picture>
        <section>
            <card class="-mobile-margin-x-10px margin-x-4vw padding-top-160px padding-bottom-20px padding-top-160px">
                <column>
                    <box>
                        <section>
                            <text class="font-size-48px">Build</text>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-18px">Create new projects or edit existing web apps.</text>
                        </section>
                    </box>
                </column>
            </card>
        </section>
    </block>
    <block class="padding-y-20px">
        <picture></picture>
        <section>
            <card class="-dw960px-width-300p -mobile-margin-x-10px margin-x-4vw padding-bottom-20px">
                <flex class="grid-gap-20px" data-960px-columns="1" data-columns="3">
                    <box class="background-color-fff border-radius-10px box-shadow-0-1px-6px-0" data-href="/design/">
                        <column class="-dw480px-padding-top-100pct -dw960px-padding-top-50pct align-items-center justify-content-center padding-top-100pct width-100pct">
                            <figure class="-dw480px-flex-direction-column -dw960px-flex-direction-row align-items-center bottom-0 display-flex flex-direction-column justify-content-center left-0 margin-auto padding-x-20px position-absolute right-0 text-align-center top-0">
                                <picture class="-dw480px-width-50pct -dw960px-width-120px display-flex padding-top-50pct position-relative width-50pct">
                                    <img class="height-100pct margin-top-auto object-fit-contain position-absolute top-0 width-100pct" src="/raw/png/astronaut-laptop.png">
                                </picture>
                                <text>
                                    <span class="display-block font-size-24px font-weight-bolder padding-20px">Choose a design</span>
                                    <figcaption class="padding-x-20px">Find a template and modify pages with custom blocks.</figcaption>
                                </text>
                            </figure>
                        </column>
                    </box>
                    <box class="background-color-fff border-radius-10px box-shadow-0-1px-6px-0" data-href="/new/app/">
                        <column class="-dw480px-padding-top-100pct -dw960px-padding-top-50pct align-items-center justify-content-center padding-top-100pct width-100pct">
                            <figure class="-dw480px-flex-direction-column -dw960px-flex-direction-row align-items-center bottom-0 display-flex flex-direction-column justify-content-center left-0 margin-auto padding-x-20px position-absolute right-0 text-align-center top-0">
                                <picture class="-dw480px-width-50pct -dw960px-width-120px display-flex padding-top-50pct position-relative width-50pct">
                                    <img class="height-100pct margin-top-auto object-fit-contain position-absolute top-0 width-100pct" src="/raw/png/astronaut-pencil.png">
                                </picture>
                                <text>
                                    <span class="display-block font-size-24px font-weight-bolder padding-20px">Start from scratch</span>
                                    <figcaption class="padding-x-20px">Create an app using simple and modern building tools for the web.</figcaption>
                                </text>
                            </figure>
                        </column>
                    </box>
                    <box class="background-color-fff border-radius-10px box-shadow-0-1px-6px-0" data-href="/new/_/">
                        <column class="-dw480px-padding-top-100pct -dw960px-padding-top-50pct align-items-center justify-content-center padding-top-100pct width-100pct">
                            <figure class="-dw480px-flex-direction-column -dw960px-flex-direction-row align-items-center bottom-0 display-flex flex-direction-column justify-content-center left-0 margin-auto padding-x-20px position-absolute right-0 text-align-center top-0">
                                <picture class="-dw480px-width-50pct -dw960px-width-120px display-flex padding-top-50pct position-relative width-50pct">
                                    <img class="height-100pct margin-top-auto object-fit-contain position-absolute top-0 width-100pct" src="/raw/png/astronaut-pages.png">
                                </picture>
                                <text>
                                    <span class="display-block font-size-24px font-weight-bolder padding-20px">Create an idea</span>
                                    <figcaption class="padding-x-20px">Automate design and deveionebt wuth an AI powered design.</figcaption>
                                </text>
                            </figure>
                        </column>
                    </box>
                </flex>
            </card>
        </section>
    </block>
</blocks>
