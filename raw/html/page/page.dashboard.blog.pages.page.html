<blocks class="flex-1">
    <block class="flex-1 justify-content-center">
        <picture data-backdrop-filter="blur(10px)" data-background-color="rgba(255,255,255,0.5)" data-href="/dashboard/:get/pages/"></picture>
        <column class="padding-y-50px" data-max-height="calc(100% - 120px)">
            <card class="background-color-fff border-radius-10px display-inline-flex margin-auto">
                <form onsubmit="controller.pages.create(event)" id="form-dashboard-pages-page">
                    <box class="padding-20px">
                        <column>
                            <text class="font-size-16px font-weight-bolder line-height-30px text-align-center" placeholder="Title">Create Page</text>
                            <text class="font-size-13px min-height-180px" placeholder="Body">Provide a name for your new page.</text>
                            <input class="border-1px-solid border-color-bbb border-radius-5px line-height-30px margin-top-20px padding-x-10px" onkeyup="on.key.up.dashboard.pages(event)" placeholder="Page Name" type="text">
                            <input disabled="true" type="submit">
                        </column>
                    </box>
                    <box class="border-color-ddd border-top-1px-solid color-0096c7 line-height-50px">
                        <row>
                            <text class="flex-1 font-weight-bolder opacity-1 text-align-center" data-href="/dashboard/:get/pages/" placeholder="No">Cancel</text>
                            <line class="background-color-ddd height-50px width-1px"></line>
                            <text class="flex-1 opacity-50pct text-align-center" data-submit placeholder="Yes">Continue</text>
                        </row>
                    </box>
                </form>
            </card>
        </column>
    </block>
</blocks>
