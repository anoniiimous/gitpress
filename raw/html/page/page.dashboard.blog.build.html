<blocks class="background-color-e2dcd8">
    <block class="border-top-left-radius-10px border-top-right-radius-10px box-shadow-0-1px-6px-0 flex-1 margin-x-10px margin-top-10px overflow-hidden transition-1s">
        <header class="background-color-ccc">
            <row class="align-items-center justify-content-space-between">
                <card>
                    <row class="align-items-center">
                        <box data-960px-display="flex" data-href="/dashboard/:get/build/preview/">
                            <row>
                                <ico>
                                    <n class="gg-eye"></n>
                                </ico>
                            </row>
                        </box>
                        <box class="line-height-40px">
                            <column>
                                <text class="font-weight-bolder" placeholder="Page Name"></text>
                                <text class="color-0096c7" placeholder="/page-name/"></text>
                            </column>
                        </box>
                    </row>
                </card>
                <card class="font-weight-bolder padding-x-10px">
                    <row>
                        <box data-href="/dashboard/:get/build/er/" data-page="/dashboard/*/build/">
                            <row class="align-items-center">
                                <ico>
                                    <n class="gg-pen"></n>
                                </ico>
                            </row>
                        </box>
                        <box data-href="/dashboard/:get/build/" data-pages="/dashboard/*/build/er/">
                            <row class="align-items-center">
                                <ico>
                                    <n class="gg-close"></n>
                                </ico>
                            </row>
                        </box>
                    </row>
                </card>
            </row>
        </header>
        <flex class="flex-1 position-relative">
            <card class="background-color-fff" id="builder-toolbar">
                <row class="display-none" id="builder-toolbar-preview">
                    <box data-tap="controller.build.preview"></box>
                </row>
            </card>
            <iframe class="background-color-fff height-100pct width-100pct" id="iframe-editor"></iframe>
        </flex>
    </block>
</blocks>
