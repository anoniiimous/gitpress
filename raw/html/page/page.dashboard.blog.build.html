<blocks class="background-color-e2dcd8">
    <block class="flex-1 margin-x-10px">
        <header class="border-top-left-radius-20px border-top-right-radius-20px margin-y-20px">
            <row class="align-items-center justify-content-space-between">
                <card>
                    <row class="align-items-center">
                        <box class="display" data-960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                            <section>
                                <ico>
                                    <n class="gg-menu"></n>
                                </ico>
                            </section>
                        </box>
                        <box class="line-height-40px padding-x-20px">
                            <column>
                                <text class="font-weight-bolder" placeholder="Page Name"></text>
                                <text class="color-0096c7" placeholder="/page-name/"></text>
                            </column>
                        </box>
                    </row>
                </card>
                <card class="font-weight-bolder padding-x-20px">
                    <row>
                        <box class="border-1px-solid line-height-50px margin-right-10px padding-x-20px">
                            <row class="align-items-center display-none">
                                <ico class="margin-right-5px" data-width="30px">
                                    <n class="gg-browser"></n>
                                </ico>
                                <text class="padding-x-0px">Edit</text>
                            </row>
                            <row class="align-items-centere">
                                <ico class="margin-right-5px" data-width="30px">
                                    <n class="gg-eye"></n>
                                </ico>
                                <text class="padding-x-0px">Live</text>
                            </row>
                        </box>
                        <box class="background-color-333 color-fff line-height-50px padding-x-20px">
                            <row class="align-items-center">
                                <ico class="margin-right-5px" data-width="20px">
                                    <n class="gg-software-upload"></n>
                                </ico>
                                <text class="padding-x-0px">Save</text>
                            </row>
                        </box>
                    </row>
                </card>
            </row>
        </header>
        <flex class="flex-1">
            <iframe class="background-color-fff height-100pct width-100pct"></iframe>
        </flex>
    </block>
</blocks>
