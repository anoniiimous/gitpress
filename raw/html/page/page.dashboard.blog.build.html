<blocks class="background-color-e2dcd8">
    <block class="border-top-left-radius-10px border-top-right-radius-10px box-shadow-0-1px-6px-0 flex-1 margin-x-10px margin-top-10px overflow-hidden">
        <header class="background-color-ccc">
            <row class="align-items-center justify-content-space-between">
                <card>
                    <row class="align-items-center">
                        <box class="display" data-960px-display="flex">
                            <row>
                                <ico>
                                    <n class="gg-eye"></n>
                                </ico>
                            </row>
                        </box>
                        <box class="line-height-40px">
                            <column>
                                <text class="font-weight-bolder" placeholder="Page Name"></text>
                                <text class="color-0096c7" placeholder="/page-name/"></text>
                            </column>
                        </box>
                    </row>
                </card>
                <card class="font-weight-bolder padding-x-10px">
                    <row>
                        <box class="border-1px-solid line-height-36px margin-right-10px padding-x-20px">
                            <row class="align-items-center">
                                <ico class="margin-right-5px" data-height="36px" data-width="30px">
                                    <n class="gg-eye"></n>
                                </ico>
                                <text class="padding-x-0px">Live</text>
                            </row>
                        </box>
                        <box class="background-color-333 color-fff line-height-36px padding-x-20px" data-tap="controller.nav.toggle(event.target)">
                            <row class="align-items-center">
                                <ico class="margin-right-5px" data-height="36px" data-width="20px">
                                    <n class="--ggs-75pct gg-pen"></n>
                                </ico>
                                <text class="padding-x-0px">Edit</text>
                            </row>
                        </box>
                    </row>
                </card>
            </row>
        </header>
        <flex class="flex-1">
            <iframe class="background-color-fff height-100pct width-100pct"></iframe>
        </flex>
    </block>
</blocks>
