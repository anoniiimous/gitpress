<blocks class="background-color-f5 flex-grow-1">
    <header class="line-height-50px position-fixed top-0 width-100pct z-index-5" data-fetch="raw/html/template/template.header.html"></header>
    <block>
        <picture class="background-color-ddd"></picture>
        <section>
            <card class="-mobile-margin-x-10px margin-x-4vw padding-top-160px padding-bottom-20px padding-top-160px">
                <column>
                    <box>
                        <section>
                            <text class="font-size-48px">Import</text>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-18px">Import an existing project from a Git repository</text>
                        </section>
                    </box>
                </column>
            </card>
        </section>
    </block>
    <block class="display-none">
        <section>
            <card class="-mobile-margin-x-10px margin-x-4vw padding-bottom-20px padding-top-50px">
                <column>
                    <box>
                        <section>
                            <text class="font-size-24px">Pick a repository from GitHub</text>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-16px">Choose the repository you want to start editing. When you save your project, we push your changes to GitHub. No build tools or servers are involved.</text>
                        </section>
                    </box>
                </column>
            </card>
        </section>
    </block>
    <block class="padding-20px">
        <column>
            <form class="background-color-fff border-radius-50px flex-grow-1 line-height-30px margin-x-auto margin-y-20px max-width-768px width-100pct">
                <row>
                    <box>
                        <section>
                            <ico>
                                <n class="gg-search"></n>
                            </ico>
                        </section>
                    </box>
                    <input class="flex-grow-1" placeholder="Search..." type="text">
                </row>
            </form>
        </column>
    </block>
    <block>
        <column>
            <card class="background-color-f5 border-radius-10px margin-auto width-100pct">
                <column id="feed-new-import"></column>
            </card>
        </column>
    </block>
</blocks>
<template id="template-feed-new-import">
    <card class="margin-bottom-1px margin-auto padding-y-10px width-100pct">
        <row class="align-items-center flex-grow-1 margin-auto max-width-768px width-100pct">
            <box>
                <row>
                    <ico class="background-color-000 border-radius-15pct" data-height="30px" data-width="30px">
                        <n></n>
                        <n class="empty-state"></n>
                    </ico>
                </row>
            </box>
            <box class="flex-1 justify-content-space-between">
                <flex class="-tablet-flex-direction-column align-items-flex-start flex-1 flex-direction-row justify-content-space-between">
                    <text class="font-weight-bolder margin-right-auto padding-x-10px" placeholder="Project Name"></text>
                    <text class="align-items-center color-777 font-size-13px font-weight-bolder line-height-20px padding-x-10px" data-display="none">
                        <ico data-height="20px" data-width="20px">
                            <n class="--ggs-75pct gg-lock"></n>
                        </ico>
                        <span>Private</span>
                    </text>
                </flex>
            </box>
            <box class="color-777 margin-left-auto">
                <row>
                    <ico data-height="20px" data-width="20px">
                        <n class="gg-chevron-right"></n>
                    </ico>
                </row>
            </box>
        </row>
    </card>
</template>
