<blocks class="-isauth flex-grow-1">
    <header class="line-height-50px position-fixed top-0 width-100pct z-index-5" data-fetch="raw/html/template/template.header.html"></header>
    <block>
        <picture class="background-color-ddd"></picture>
        <section>
            <card class="-mobile-margin-x-10px margin-x-4vw padding-top-160px padding-bottom-20px padding-top-160px">
                <column>
                    <box>
                        <section>
                            <text class="font-size-48px">Dashboard</text>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-18px">Create new projects or edit existing web apps.</text>
                        </section>
                    </box>
                </column>
            </card>
        </section>
    </block>
    <block>
        <picture></picture>
        <section>
            <card class="-mobile-margin-x-10px font-size-13px margin-x-4vw padding-bottom-20px">
                <row>
                    <box class="border-1px-solid line-height-50px margin-left-auto margin-right-10px margin-y-20px" data-href="/settings/apps/">
                        <section>
                            <text class="padding-x-20px">Manage my apps</text>
                        </section>
                    </box>
                    <box class="background-color-0096c7 line-height-50px margin-y-20px" data-href="/new/">
                        <section>
                            <text class="color-fff padding-x-20px">Create new app</text>
                        </section>
                    </box>
                </row>
            </card>
        </section>
    </block>
    <block class="padding-20px">
        <column>
            <form class="background-color-fff border-radius-50px flex-grow-1 line-height-30px margin-x-auto margin-y-20px max-width-768px width-100pct">
                <row>
                    <box>
                        <section>
                            <ico>
                                <n class="gg-search"></n>
                            </ico>
                        </section>
                    </box>
                    <input class="flex-grow-1" placeholder="Search..." type="text">
                </row>
            </form>
            <card class="background-color-f5 border-radius-10px line-height-50px margin-auto max-width-768px width-100pct">
                <column id="feed-dashboard"></column>
            </card>
        </column>
    </block>
</blocks>
<template id="template-feed-dashboard">
    <box class="background-color-fff border-bottom-1px-soli margin-bottom-1px">
        <row>
            <ico class="background-color-000 border-radius-15pct margin-10px" data-height="30px" data-width="30px">
                <n></n>
                <n class="empty-state"></n>
            </ico>
            <text class="font-weight-bolder">Demo</text>
            <ico class="margin-left-auto" data-tap="github.repos.delete(event.target)">
                <n class="gg-trash"></n>
            </ico>
        </row>
    </box>
</template>
