<blocks class="-isauth flex-grow-1">
    <header class="line-height-50px position-fixed top-0 width-100pct z-index-5" data-fetch="raw/html/template/template.header.html"></header>
    <block>
        <picture class="background-color-ddd"></picture>
        <section>
            <card class="-mobile-margin-x-10px margin-x-4vw padding-top-160px padding-bottom-20px padding-top-160px">
                <column>
                    <box>
                        <section>
                            <text class="font-size-48px">Dashboard</text>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-18px">Create new projects or edit existing web apps.</text>
                        </section>
                    </box>
                </column>
            </card>
        </section>
    </block>
    <block class="-hd-margin-x-20px align-items-center justify-content-space-between margin-x-4vw margin-y-20px z-index-1">
        <flex class="-dw720px-flex-direction-column align-items-center flex-direction-row justify-content-space-between max-width-768px width-100pct">
            <form class="background-color-fff border-radius-50px flex-grow-1 line-height-30px max-width-480px width-100pct">
                <row>
                    <box>
                        <section>
                            <ico>
                                <n class="gg-search"></n>
                            </ico>
                        </section>
                    </box>
                    <input class="flex-grow-1" placeholder="Search..." type="text">
                </row>
            </form>
            <card class="-hd-max-width-480px -hd-width-100pct margin-top-20px">
                <row class="align-center justify-content-center">
                    <box class="display-none">
                        <row class="align-items-center justify-content-space-between">
                            <ico>
                                <n class="gg-import"></n>
                            </ico>
                        </row>
                    </box>
                    <box class="background-color-09721d border-radius-50px color-fff flex-1 line-height-50px padding-x-10px position-relative">
                        <row class="margin-auto" data-tap="
                            //alert(event.target.closest('[data-tap]').nextElementSibling.dataset.display); 
                            event.target.closest('[data-tap]').nextElementSibling.dataset.display === 'none' ? 
                                event.target.closest('[data-tap]').nextElementSibling['removeAttribute']('data-display', 'none') : 
                                event.target.closest('[data-tap]').nextElementSibling['setAttribute']('data-display', 'none')
                            ">
                            <ico data-width="30px">
                                <n class="gg-add"></n>
                            </ico>
                            <text class="padding-x-10px">New App</text>
                            <ico class="display-none" data-width="20px">
                                <n class="gg-chevron-down"></n>
                            </ico>
                        </row>
                        <column class="background-color-ccc border-radius-10px box-shadow-0-6px-1px-0 color-000 font-weight-bolder padding-x-20px position-absolute right-0 top-50px width-160px" data-display="none" data-hidden="tap">
                            <text data-href="/new/">Create a project</text>
                            <text data-href="/new/import/">Import a repository</text>
                            <text data-href="/new/upload/">Upload a backup</text>
                        </column>
                    </box>
                </row>
            </card>
        </flex>
    </block>
    <block>
        <column>
            <card class="border-radius-10px margin-auto width-100pct">
                <column id="feed-dashboard"></column>
            </card>
        </column>
    </block>
</blocks>
<template id="template-feed-dashboard">
    <card class="margin-bottom-1px margin-auto padding-y-10px width-100pct">
        <row class="-hd-max-width-480px -hd-padding-x-20px align-items-center flex-grow-1 margin-auto max-width-768px padding-x-4vw width-100pct">
            <box>
                <row>
                    <ico class="background-color-000 border-radius-15pct" data-height="64px" data-width="64px">
                        <n></n>
                        <n class="empty-state"></n>
                    </ico>
                </row>
            </box>
            <box class="flex-1 justify-content-space-between">
                <flex class="align-items-flex-start flex-1 flex-direction-column">
                    <text class="font-weight-bolder margin-right-auto padding-x-10px" placeholder="Project Name"></text>
                    <text class="align-items-center color-777 font-size-13px line-height-20px padding-x-10px">
                        <span>Last pushed on</span>
                        <span>Jan 1, 2023 (a month ago)</span>
                    </text>
                    <text class="align-items-center color-777 font-size-13px font-weight-bolder line-height-20px padding-x-10px" data-display="none">
                        <ico data-height="20px" data-width="20px">
                            <n class="--ggs-75pct gg-lock"></n>
                        </ico>
                        <span>Private</span>
                    </text>
                </flex>
            </box>
            <box class="color-777 margin-left-auto">
                <row>
                    <ico data-height="20px" data-width="20px">
                        <n class="gg-chevron-right"></n>
                    </ico>
                </row>
            </box>
        </row>
    </card>
</template>
