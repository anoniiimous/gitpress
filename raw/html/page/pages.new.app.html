<form class="background-color-fff display-block height-100pct overflow-x-hidden width-100pct" data-evt="steps" onsubmit="on.submit.dashboard.webmanifest(event)">
    <header class="position-fixed top-0 width-100pct z-index-5">
        <section>
            <card class="margin-auto max-width-480px width-100pct">
                <row class="align-items-center justify-content-space-between">
                    <box class="margin-20px">
                        <column class="align-items-center justify-content-center" data-width="50px">
                            <flex class="align-items-center background-color-ff3b30 border-radius-50pct color-fff justify-content-center" data-height="50px" data-width="50px">1</flex>
                            <text class="margin-top-5px">Title</text>
                        </column>
                    </box>
                    <box class="margin-20px">
                        <column class="align-items-center justify-content-center" data-width="50px">
                            <flex class="align-items-center background-color-32cd32 border-radius-50pct color-fff justify-content-center" data-height="30px" data-width="30px">2</flex>
                            <text class="margin-top-5px">Brand</text>
                        </column>
                    </box>
                    <box class="margin-20px">
                        <column class="align-items-center justify-content-center" data-width="50px">
                            <flex class="align-items-center background-color-0096c7 border-radius-50pct color-fff justify-content-center" data-height="30px" data-width="30px">3</flex>
                            <text class="margin-top-5px">About</text>
                        </column>
                    </box>
                </row>
            </card>
        </section>
    </header>
    <block class="align-items-center justify-content-center margin-x-auto overflow-x-hidden margin-bottom-120px margin-top-120px" data-min-height="calc(100vh - 240px)">
        <column>
            <card>
                <header class="padding-20px text-align-center">
                    <section>
                        <text class="font-weight-bolder">Give your app a unique title.</text>
                    </section>
                </header>
                <section class="section-step-one">
                    <column class="app-name" data-before="Brand Name">
                        <picture class="margin-20px width-240px">
                            <img class="width-100pct" src="raw/svg/setup-name.svg">
                        </picture>
                        <box class="border-1px-solid border-color-bbb border-radius-10px height-50px line-height-50px margin-bottom-20px" data-box-shadow="0 1px 6px rgb(32 33 36 / 28%)">
                            <text class="background-color-fff color-bbb height-18px line-height-18px margin-x-10px padding-x-10px position-absolute" data-transform="translate3d(0,-50%,0)">Name</text>
                            <row class="height-100pct left-0 position-absolute right-0 top-0 width-100pct">
                                <input class="flex-grow-1 padding-x-20px" onkeydown="on.key.down.setup.app(event)" onkeyup="on.key.up.setup.app(event)" type="text">
                            </row>
                        </box>
                    </column>
                </section>
                <footer class="bottom-0 left-0 line-height-50px margin-auto max-width-480px position-fixed right-0 width-100pct">
                    <row class="justify-content-space-between">
                        <box class="padding-x-10px" data-href="/new/app/">
                            <row>
                                <ico data-width="25px">
                                    <n class="gg-chevron-left"></n>
                                </ico>
                                <text>Back</text>
                            </row>
                        </box>
                        <box class="opacity-50pct padding-x-10px" data-tap="controller.setup.step(event.target)">
                            <row>
                                <text>Next</text>
                                <ico data-width="25px">
                                    <n class="gg-chevron-right"></n>
                                </ico>
                            </row>
                        </box>
                    </row>
                </footer>
            </card>
        </column>
        <column class="display-none">
            <card class="max-width-100pctt width-480pxx" data-evt="color" id="color-picker">
                <header class="padding-20px text-align-center">
                    <section>
                        <text class="font-weight-bolder">Build an image for your brand.</text>
                    </section>
                </header>
                <section class="display-none margin-y-20px">
                    <box class="border-radius-5px" data-box-shadow="0 1px 6px rgb(32 33 36 / 28%)">
                        <column>
                            <picture></picture>
                            <n placeholder="?"></n>
                        </column>
                    </box>
                    <box data-box-shadow="0 1px 6px rgb(32 33 36 / 28%)" data-evt="file" data-id="build-app-logo">
                        <input type="file" id="build-app-logo" onchange="on.change.setup.logo(event)">
                    </box>
                </section>
                <section class="margin-y-20px">
                    <box class="border-radius-20px padding-top-100pct position-relative width-100pct" data-box-shadow="0 1px 6px rgb(32 33 36 / 28%)" data-width="100%">
                        <n class="align-items-center display-flex font-size-72px height-100pct justify-content-center position-absolute top-0 width-100pct" placeholder="?"></n>
                    </box>
                </section>
                <section class="display-none">
                    <ico class="border-radius-5px" data-box-shadow="0 1px 6px rgb(32 33 36 / 28%)">
                        <n placeholder="?"></n>
                    </ico>
                    <box data-box-shadow="0 1px 6px rgb(32 33 36 / 28%)" data-evt="file" data-id="build-app-logo">
                        <input type="file" id="build-app-logo" onchange="on.change.setup.logo(event)">
                    </box>
                </section>
                <section class="position-relative width-100pct" id="iro-setup-about-brand"></section>
                <section class="display-flex flex-direction-row justify-content-space-between margin-y-20px">
                    <box class="code" data-before="HEX" id="color-data-hex">
                        <column>
                            <text class="color-bbb font-weight-bolder">HEX</text>
                            <text>#000000</text>
                        </column>
                    </box>
                    <box class="code" data-before="RGB" id="color-data-rgb">
                        <column>
                            <text class="color-bbb font-weight-bolder">RGB</text>
                            <text>0, 0, 0</text>
                        </column>
                    </box>
                    <box class="code" data-before="HSL" id="color-data-hsl">
                        <column>
                            <text class="color-bbb font-weight-bolder">HSL</text>
                            <text>0, 0%, 0%</text>
                        </column>
                    </box>
                </section>
                <footer class="bottom-0 left-0 line-height-50px margin-auto max-width-480px position-fixed right-0 width-100pct">
                    <row class="justify-content-space-between">
                        <box class="padding-x-10px" data-href="/new/app/">
                            <row>
                                <ico data-width="25px">
                                    <n class="gg-chevron-left"></n>
                                </ico>
                                <text>Back</text>
                            </row>
                        </box>
                        <box class="opacity-50pct padding-x-10px" data-tap="controller.setup.step(event.target)">
                            <row>
                                <text>Next</text>
                                <ico data-width="25px">
                                    <n class="gg-chevron-right"></n>
                                </ico>
                            </row>
                        </box>
                    </row>
                </footer>
            </card>
        </column>
        <column class="display-none">
            <card>
                <header class="padding-20px text-align-center">
                    <section>
                        <text class="font-weight-bolder">Let us know about your project.</text>
                    </section>
                </header>
                <section class="app-name" data-before="Brand Name">
                    <picture class="margin-20px width-240px">
                        <img class="width-100pct" src="raw/svg/setup-name.svg">
                    </picture>
                    <box class="border-1px-solid border-color-bbb border-radius-10px height-50px line-height-50px margin-bottom-20px" data-box-shadow="0 1px 6px rgb(32 33 36 / 28%)">
                        <row class="height-100pct left-0 position-absolute right-0 top-0 width-100pct">
                            <!--<text class="flex-grow-1 padding-x-20px">No template</text>-->
                            <row class="height-100pct width-100pct">
                                <input class="flex-grow-1 padding-x-20px" onkeydown="on.key.down.setup.app(event)" onkeyup="on.key.up.setup.app(event)" placeholder="No template" type="text">
                            </row>
                            <ico>
                                <n class="gg-chevron-down"></n>
                            </ico>
                        </row>
                    </box>
                    <box class="padding-y-20px text-align-center">
                        <section>
                            <text>or</text>
                        </section>
                    </box>
                    <box class="color-0096c7 padding-y-20px text-align-center" data-href="/design/">
                        <section>
                            <text>Browse Designs</text>
                        </section>
                    </box>
                    <box class="border-1px-solid border-color-bbb border-radius-10px display-none height-50px line-height-50px margin-bottom-20px" data-box-shadow="0 1px 6px rgb(32 33 36 / 28%)">
                        <text class="background-color-fff color-bbb height-18px line-height-18px margin-x-10px padding-x-10px position-absolute" data-transform="translate3d(0,-50%,0)">Name</text>
                        <row class="height-100pct left-0 position-absolute right-0 top-0 width-100pct">
                            <input class="flex-grow-1 padding-x-20px" onkeydown="on.key.down.setup.app(event)" onkeyup="on.key.up.setup.app(event)" type="text">
                        </row>
                    </box>
                </section>
                <footer class="bottom-0 left-0 line-height-50px margin-auto max-width-480px position-fixed right-0 width-100pct">
                    <row class="justify-content-space-between">
                        <box class="padding-x-10px" data-href="/new/:get/:get/">
                            <row>
                                <ico data-width="25px">
                                    <n class="gg-chevron-left"></n>
                                </ico>
                                <text>Back</text>
                            </row>
                        </box>
                        <box class="padding-x-10px" data-complete="false" data-goto="complete" data-require="Please select a cetegory to continue.">
                            <row>
                                <text>Done</text>
                                <ico data-width="25px">
                                    <n class="gg-chevron-right"></n>
                                </ico>
                                <input type="submit">
                            </row>
                        </box>
                    </row>
                </footer>
            </card>
        </column>
    </block>
</form>
<template id="template-setup-complete">
    <block class="align-center height-100pct justify-content-center min-height-100vh width-100pct" data-background-color="rgba(0,0,0,0.5)">
        <form onsubmit="on.submit.create(event)">
            <card class="background-color-fff border-radius-10px margin-auto overflow-hidden text-align-center width-300px" data-max-width="calc(100% - 40px)">
                <column>
                    <box>
                        <section>
                            <picture class="background-color-000 border-radius-50pct height-50px margin-25px-auto width-50px"></picture>
                            <input class="display-none" type="submit">
                        </section>
                    </box>
                    <box class="padding-20px">
                        <column>
                            <text class="font-size-24px font-weight-bolder">All Done!</text>
                            <text>Your app has been created.</text>
                        </column>
                    </box>
                    <box class="padding-20px">
                        <column>
                            <text>Continue editing your project in the Dashboard. Be Creative!</text>
                        </column>
                    </box>
                    <box class="background-color-bbb color-fff margin-top-20px padding-20px">
                        <column>
                            <text>Open Dashboard</text>
                            <input type="submit">
                        </column>
                    </box>
                </column>
            </card>
        </form>
    </block>
</template>
