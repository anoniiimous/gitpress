<blocks>
    <header class="-dw480px-padding-10px padding-20px">
        <row class="justify-content-space-between">
            <card>
                <row class="gap-10px">
                    <box class="display-noner" data-dw960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-24px font-weight-bolder">Orders</text>
                        </section>
                    </box>
                </row>
            </card>
            <card>
                <row>
                    <box class="line-height-30px" data-href="/dashboard/:get/merch/product/">
                        <row class="justify-content-center">
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-dollar"></n>
                            </ico>
                            <text class="font-size-14px font-weight-bolder">New Order</text>
                        </row>
                    </box>
                </row>
            </card>
        </row>
    </header>
    <block class="margin-20px">
        <row class="grid-gap-20px" data-columns="4">
            <card class="background-color-ccc border-radius-10px padding-y-20px">
                <column class="align-items-center justify-content-center">
                    <text class="font-size-13px">Active</text>
                    <text>0</text>
                </column>
            </card>
            <card class="background-color-ccc border-radius-10px padding-y-20px">
                <column class="align-items-center justify-content-center">
                    <text class="font-size-13px">Incomplete</text>
                    <text>0</text>
                </column>
            </card>
            <card class="background-color-ccc border-radius-10px padding-y-20px">
                <column class="align-items-center justify-content-center">
                    <text class="font-size-13px">Pending</text>
                    <text>0</text>
                </column>
            </card>
            <card class="background-color-ccc border-radius-10px padding-y-20px">
                <column class="align-items-center justify-content-center">
                    <text class="font-size-13px">Fulfilled</text>
                    <text>0</text>
                </column>
            </card>
        </row>
    </block>
    <block class="margin-20px" css-width="calc(100% - 40px)">
        <header>
            <card class="line-height-50px">
                <row>
                    <box class="padding-x-10px">
                        <section>
                            <text class="font-weight-bolder">History</text>
                        </section>
                    </box>
                    <box class="padding-x-10px">
                        <section>
                            <text>Unfulfilled</text>
                        </section>
                    </box>
                    <box class="padding-x-10px">
                        <section>
                            <text>Unpaid</text>
                        </section>
                    </box>
                    <box class="padding-x-10px">
                        <section>
                            <text>Fulfilled</text>
                        </section>
                    </box>
                </row>
            </card>
        </header>
        <section>
            <card class="background-color-fff border-radius-10px overflow-hidden">
                <header class="background-color-ccc display-flex font-weight-bolder height-50px line-height-50px">
                    <box class="padding-x-10px">
                        <row>
                            <input type="checkbox">
                            <text class="padding-x-10px" style="width:160px">Order ID</text>
                            <text class="padding-x-10px" style="width:160px">Created</text>
                            <text class="padding-x-10px" style="width:160px">Customer</text>
                            <text class="padding-x-10px" style="width:160px">Fulfillment</text>
                            <text class="padding-x-10px" style="width:160px">Total</text>
                            <text class="padding-x-10px" style="width:160px">Status</text>
                            <text class="padding-x-10px" style="width:160px">Updated</text>
                        </row>
                    </box>
                </header>
                <column class="display-flex font-weight-bolder" data-value="feed.orders"></column>
                <template>
                    <box class="height-50px line-height-50px padding-x-10px">
                        <row>
                            <input type="checkbox">
                            <text class="padding-x-10px" data-value="order.id" style="width:160px"></text>
                            <text class="padding-x-10px" data-value="order.created" style="width:160px"></text>
                            <text class="padding-x-10px" data-value="order.customer" style="width:160px"></text>
                            <text class="padding-x-10px" data-value="order.fulfillment" style="width:160px"></text>
                            <text class="padding-x-10px" data-value="order.total" style="width:160px"></text>
                            <text class="padding-x-10px" data-value="order.status" style="width:160px"></text>
                            <text class="padding-x-10px" data-value="order.updated" style="width:160px"></text>
                        </row>
                    </box>
                </template>
            </card>
            <card class="background-color-fff border-radius-10px flex-direction-row overflow-hidden" css-display="none">
                <column>
                    <box>
                        <header class="background-color-ccc display-flex font-weight-bolder height-50px line-height-50px padding-x-10px">
                            <input type="checkbox">
                        </header>
                    </box>
                    <box>
                        <column class="align-items-center display-flex font-weight-bolder height-50px justify-content-center line-height-50px padding-x-10px">
                            <input type="checkbox">
                        </column>
                    </box>
                </column>
                <column data-display="none">
                    <box>
                        <header class="background-color-ccc display-flex font-weight-bolder height-50px line-height-50px padding-x-10px text-align-left">
                            <text>Order ID</text>
                        </header>
                    </box>
                    <box>
                        <column class="display-flex font-weight-bolder height-50px line-height-50px padding-x-10px">
                            <text>123456789</text>
                        </column>
                    </box>
                </column>
                <column>
                    <box>
                        <header class="background-color-ccc display-flex font-weight-bolder line-height-50px padding-x-10px text-align-left">
                            <text>Created</text>
                        </header>
                    </box>
                    <box>
                        <column class="display-flex line-height-50px padding-x-10px">
                            <text>Jan 1, 2023</text>
                        </column>
                    </box>
                </column>
                <column class="flex-1">
                    <box>
                        <header class="background-color-ccc display-flex font-weight-bolder line-height-50px padding-x-10px text-align-left">
                            <text>Customer</text>
                        </header>
                    </box>
                    <box>
                        <column class="display-flex height-50px line-height-50px padding-x-10px">
                            <text>Firstname Lastname</text>
                        </column>
                    </box>
                </column>
                <column class="flex-1">
                    <box>
                        <header class="background-color-ccc display-flex font-weight-bolder line-height-50px padding-x-10px text-align-left">
                            <text>Fulfillment</text>
                        </header>
                    </box>
                    <box>
                        <column class="display-flex height-50px line-height-50px padding-x-10px text-align-left">
                            <text>Unfulfilled</text>
                        </column>
                    </box>
                </column>
                <column class="flex-1">
                    <box>
                        <header class="background-color-ccc display-flex font-weight-bolder line-height-50px padding-x-10px text-align-left">
                            <text>Total</text>
                        </header>
                    </box>
                    <box>
                        <column class="display-flex height-50px line-height-50px padding-x-10px text-align-left">
                            <text>$604.50</text>
                        </column>
                    </box>
                </column>
                <column>
                    <box>
                        <header class="background-color-ccc display-flex font-weight-bolder line-height-50px padding-x-20px text-align-left">
                            <text>Status</text>
                        </header>
                    </box>
                    <box>
                        <column class="display-flex height-50px line-height-50px padding-x-20px text-align-left">
                            <text>Authorized</text>
                        </column>
                    </box>
                </column>
                <column>
                    <box>
                        <header class="background-color-ccc display-flex font-weight-bolder line-height-50px padding-x-20px text-align-left">
                            <text>Updated</text>
                        </header>
                    </box>
                    <box>
                        <column class="display-flex height-50px line-height-50px padding-x-20px text-align-left">
                            <text>Today</text>
                        </column>
                    </box>
                </column>
            </card>
        </section>
    </block>
</blocks>
