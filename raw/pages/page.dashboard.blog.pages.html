<blocks class="margin-bottom-160px">
    <header class="-dw480px-padding-10px padding-20px">
        <row class="justify-content-space-between">
            <card>
                <row class="gap-10px">
                    <box class="display-none" data-960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-24px font-weight-bolder">Pages</text>
                        </section>
                    </box>
                </row>
            </card>
            <card>
                <row>
                    <box class="line-height-30px" data-href="/dashboard/:get/pages/page/">
                        <row class="align-items-center justify-content-center">
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-file-add"></n>
                            </ico>
                            <text class="font-size-14px font-weight-bolder">Add Page</text>
                        </row>
                    </box>
                </row>
            </card>
        </row>
    </header>
    <block class="margin-top-20px">
        <column class="gap-20px" id="feed-dashboard-pages"></column>
    </block>
    <block class="align-items-center empty-state flex-grow-1 justify-content-center">
        <column class="align-items-center justify-content-center">
            <picture class="position-relative width-240px">
                <img class="width-100pct" src="raw/png/astronaut-pages.png">
            </picture>
            <box class="background-color-333 color-fff line-height-50px margin-top-20px padding-x-20px position-relative" data-href="/dashboard/:get/pages/page/">
                <section>
                    <text class="font-size-14px font-weight-bolder">Add New Page</text>
                </section>
            </box>
        </column>
    </block>
</blocks>
<template id="template-feed-dashboard-pages">
    <card class="background-color-ccc border-radius-10px margin-10px">
        <row class="align-items-center justify-content-center">
            <box data-tap="controller.pages.delete(event.target)">
                <section>
                    <ico>
                        <n class="gg-trash"></n>
                    </ico>
                </section>
            </box>
            <box class="flex-1">
                <section>
                    <text class="flex-1 font-size-16px oveflow-hidden text-overflow-ellipsis white-space-nowrap" placeholder="Page URL"></text>
                </section>
            </box>
            <box>
                <row data-dropdown data-ignore>
                    <ico>
                        <n class="gg-more-vertical-alt"></n>
                    </ico>
                </row>
                <column class="-hd-width-100pct- align-items-flex-start background-color-ccc border-radius-10px box-shadow-0-1px-6px-0 color-000 font-weight-bolder line-height-50px margin-auto padding-x-10px position-absolute right-5px width-120px z-index-3" data-display="none" data-hidden="tap" data-top="calc(100% - 5px)">
                    <text class="align-items-center display-flex justify-content-center">
                        <ico data-height="30px" data-width="30px">
                            <n class="gg-file-add"></n>
                        </ico>
                        <span>Add Page</span>
                    </text>
                    <text class="align-items-center display-flex justify-content-center">
                        <ico data-height="30px" data-width="30px">
                            <n class="gg-code-slash"></n>
                        </ico>
                        <span>Edit page</span>
                    </text>
                    <text class="align-items-center display-flex jjustify-content-center">
                        <ico data-height="30px" data-width="30px">
                            <n class="gg-eye"></n>
                        </ico>
                        <span>View page</span>
                    </text>
                </column>
            </box>
        </row>
    </card>
</template>
