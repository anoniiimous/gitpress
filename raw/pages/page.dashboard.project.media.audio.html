<blocks>
    <header class="-dw480px-padding-10px padding-20px">
        <row class="justify-content-space-between">
            <card>
                <row class="gap-10px">
                    <box class="display-noner" data-960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-24px font-weight-bolder">Audio</text>
                        </section>
                    </box>
                </row>
            </card>
            <card>
                <row>
                    <box class="line-height-30px" data-href="/dashboard/:get/media/">
                        <row class="align-items-center justify-content-center">
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-cloud"></n>
                            </ico>
                            <text class="font-size-14px font-weight-bolder">All Media</text>
                        </row>
                    </box>
                </row>
            </card>
        </row>
    </header>
    <block class="-dw480px-margin-10px grid-gap-20px margin-20px">
        <form class="display-flex flex-direction-column gap-20px" onsubmit="controller.audio.create(event)">
            <card class="-dw1024px-background-color-unset -dw1024px-width-640px background-color-ccc border-radius-20px grid-gap-20px margin-auto max-width-100pct width-1280px" data-1320px-width="960px">
                <flex class="-dw1024px-flex-direction-column-reverse -dw1024px-padding-0 align-items-center flex-1 flex-direction-row gap-20px padding-20px">
                    <box class="-dw1024px-height-auto -dw1024px-padding-0 -dw1024px-position-relative -dw1024px-width-100pct bottom-0 flex-1 flex-direction-column height-360px justify-content-center z-index-2">
                        <column class="align-items-center height-100pct justify-content-center width-100pct">
                            <figure class="display-flex empty flex-direction-column height-100pct width-100pct" data-value="audio.track"></figure>
                            <label class="-dw1024px-background-color-ccc -dw1024px-color-ccc -dw1024px-height-auto -dw1024px-width-100pct align-items-center border-radius-10px color-000 display-flex empty-state font-weight-bolder height-100pct justify-content-center width-100pct">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-software-upload"></n>
                                </ico>
                                <span class="line-height-50px white-space-nowrap">Add Audio Track</span>
                                <input accept="audio/mp3" onchange="controller.audio.track(event)" type="file">
                            </label>
                            <ico class="color-ff3b30 full-state-subsequent position-absolute right-0 top-0" data-tap="controller.audio.remove(event.target)">
                                <n class="gg-close"></n>
                            </ico>
                            <template>
                                <column class="align-items-center gap-20px height-100pct justify-content-space-between width-100pct" data-tap="controller.controls.audio(event)">
                                    <header class="display-flex justify-content-space-between width-100pct">
                                        <ico class="background-color-000 border-radius-50pct color-fff" data-element="audio.play">
                                            <n class="gg-play-button"></n>
                                        </ico>
                                    </header>
                                    <sound class="display-flex justify-content-space-between width-100pct"></sound>
                                </column>
                            </template>
                        </column>
                    </box>
                    <box class="-dw960px-width-100pct -dw1024px-height-0 -dw1024px-padding-top-100pct -dw1024px-position-relative -dw1024px-top-0 -dw1024px-width-100pct height-360px width-360px">
                        <figure class="background-color-fff border-0px-solid border-radius-10px height-100pct overflow-hidden position-absolute top-0 width-100pct" data-value="audio.cover"></figure>
                        <column class="align-items-center display-flex empty-state flex-direction-column height-100pct justify-content-center position-absolute top-0 width-100pct">
                            <label class="align-items-center color-000 display-flex empty-state flex-direction-column font-weight-bolder height-100pct justify-content-center width-100pct">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-image"></n>
                                </ico>
                                <span class="line-height-50px white-space-nowrap">Upload image</span>
                                <input accept="image/jpeg" onchange="controller.audio.cover(event)" type="file">
                            </label>
                        </column>
                        <column class="-hover-full-state-subsequent display-none flex-direction-column height-100pct justify-content-center position-absolute top-0 width-100pct">
                            <ico class="background-color-ff3b30 border-radius-50px color-fff v position-absolute right-5px top-5px" data-height="30px" data-tap="controller.video.clear(event.target)" data-width="30px">
                                <n class="gg-close"></n>
                            </ico>
                        </column>
                    </box>
                </flex>
            </card>
            <card class="-dw1024px-width-640px -dw1320px-flex-direction-column flex-1 flex-direction-row grid-gap-20px margin-auto max-width-100pct width-1280px" data-1320px-width="960px">
                <column class="flex-1 gap-20px">
                    <box class="background-color-fff border-radius-10px gap-0px overflow-hidden">
                        <header class="background-color-ccc">
                            <text class="font-weight-bolder line-height-50px padding-10px text-transform-uppercase">Title</text>
                        </header>
                        <column class="gap-0px">
                            <input class="font-size-18px height-36px line-height-36px margin-10px" data-value="audio.title" placeholder="Enter a title" type="text">
                        </column>
                    </box>
                    <box class="background-color-fff border-radius-10px gap-0px overflow-hidden">
                        <header class="background-color-ccc">
                            <text class="font-weight-bolder line-height-50px padding-10px text-transform-uppercase">Description</text>
                        </header>
                        <column class="gap-0px">
                            <textarea class="flex-unset font-size-16px line-height-18px min-height-54px margin-10px overflow-hidden" data-value="audio.description" onkeyup="on.key.up.auto.size(event.target)" placeholder="Provide a detailed description." type="text"></textarea>
                        </column>
                    </box>
                    <box class="background-color-fff border-radius-10px gap-0px overflow-hidden">
                        <header class="background-color-ccc">
                            <text class="font-weight-bolder line-height-50px padding-10px text-transform-uppercase" data-after="Tags"></text>
                        </header>
                        <flex class="flex-wrap-wrap gap-10px padding-10px" data-value="audio.tags">
                            <row class="align-items-center border-bottom-1px-solid display-inline-flex gap-5px justify-content-center line-height-36px padding-x-10px">
                                <ico data-height="20px" data-width="20px">
                                    <n class="gg-hashtag"></n>
                                </ico>
                                <span contenteditable="true" onkeydown="on.key.down.prevent.tags(event)" onkeyup="controller.media.tags(event)" placeholder="Add Tag"></span>
                            </row>
                        </flex>
                        <template>
                            <text class="align-items-center border-bottom-1px-solid display-inline-flex gap-5px justify-content-center line-height-36px padding-x-10px">
                                <ico data-height="20px" data-width="20px">
                                    <n class="gg-hashtag"></n>
                                </ico>
                                <span></span>
                                <ico class="color-ff3b30" data-height="20px" data-tap="event.target.closest('text').remove()" data-width="20px">
                                    <n class="gg-close"></n>
                                </ico>
                            </text>
                        </template>
                    </box>
                    <box class="gap-10px" data-display="none">
                        <header>
                            <text class="font-weight-bolder text-transform-uppercase">Details</text>
                        </header>
                        <column class="gap-10px">
                            <input class="border-1px-solid border-radius-50px font-size-18px height-36px line-height-36px padding-10px" type="text" placeholder="Enter a title">
                            <textarea class="border-1px-solid border-radius-20px flex-1 font-size-18px min-height-60px padding-10px" type="text" placeholder="Provide a detailed description."></textarea>
                        </column>
                        <footer class="gap-10px">
                            <text class="align-items-center border-1px-solid border-radius-50px display-flex gap-5px justify-content-center line-height-36px padding-x-10px">
                                <ico data-height="20px" data-width="20px">
                                    <n class="gg-math-plus"></n>
                                </ico>
                                <span class="font-weight-bolder" contenteditable="true" placeholder="Add Tag"></span>
                            </text>
                        </footer>
                    </box>
                </column>
                <section class="-dw1320px-width-100pct width-320px">
                    <box class="width-100pct">
                        <flex class="gap-10px" data-480px-columns="1" data-640px-columns="2" data-1320px-columns="4" data-columns="1">
                            <text class="background-color-ff3b30 border-radius-50px color-fff font-size-18px height-36px line-height-36px text-align-center" data-tap="controller.media.delete([rout.ed.dir(route.path).splice(4,5).join('/')])">Delete</text>
                            <label class="background-color-fff border-radius-50px color-000 font-size-18px height-36px line-height-36px text-align-center">
                                <text>Post It</text>
                                <input type="submit">
                            </label>
                            <text class="border-1px-solid border-radius-50px font-size-18px height-36px line-height-36px text-align-center">Preview</text>
                            <text class="border-1px-solid border-radius-50px font-size-18px height-36px line-height-36px text-align-center">Save Draft</text>
                        </flex>
                    </box>
                </section>
            </card>
        </form>
    </block>
</blocks>
