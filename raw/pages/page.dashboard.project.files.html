<blocks>
    <header class="-dw480px-padding-10px padding-20px">
        <row class="justify-content-space-between">
            <card>
                <row class="gap-10px">
                    <box class="display-noner" data-960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-24px font-weight-bolder">Files</text>
                        </section>
                    </box>
                </row>
            </card>
            <card>
                <row>
                    <box class="display-none line-height-30px" data-href="/dashboard/:get/files/upload/">
                        <row class="align-items-center justify-content-center">
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-software-upload"></n>
                            </ico>
                            <text class="font-size-14px font-weight-bolder">Upload File</text>
                        </row>
                    </box>
                </row>
            </card>
        </row>
    </header>
    <block class="-dw480px-margin-10px flex-grow-1 margin-20px">
        <template id="template-feed-dashboard-files">
            <card class="background-color-ccc border-radius-10px">
                <row class="justify-content-space-between">
                    <box>
                        <label class="align-items-center display-flex justify-content-center">
                            <input onchange="controller.files.select(event.target)" type="checkbox">
                            <ico class="-checked-background-color-005cc8 -checked-border-color-005cc8 -checked-color-fff background-color-transparent border-2px-solid border-color-000 border-radius-50pct box-sizing-border-box margin-15px" data-height="20px" data-width="20px">
                                <n class="-checked-display-flex display-none gg-check"></n>
                            </ico>
                        </label>
                    </box>
                    <box class="flex-1" data-width="calc(100% - 100px)">
                        <row>
                            <text class="display-block flex-1 font-size-18px font-weight-bolder line-height-50px overflow-hidden text-overflow-ellipsis white-space-nowrap" disabled placeholder="Filename" type="text"></text>
                        </row>
                    </box>
                    <box data-tap="controller.files.delete([rout.ed.dir(event.target.closest('box').previousElementSibling.find('[data-href]').dataset.href).splice(4,5).join('/')])">
                        <row>
                            <ico>
                                <n class="gg-trash"></n>
                            </ico>
                        </row>
                    </box>
                    <box data-display="none">
                        <row data-dropdown data-ignore>
                            <ico>
                                <n class="gg-more-vertical-alt"></n>
                            </ico>
                        </row>
                        <column class="align-items-flex-start background-color-ccc border-radius-10px box-shadow-0-1px-6px-0 color-000 font-weight-bolder line-height-50px margin-auto padding-x-10px position-absolute right-5px z-index-3" data-display="none" data-hidden="tap" data-top="calc(100% - 5px)">
                            <text class="align-items-center display-flex grid-gap-5px justify-content-center">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-software-download"></n>
                                </ico>
                                <span>Download</span>
                            </text>
                            <text class="align-items-center display-flex grid-gap-5px justify-content-center">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-pen"></n>
                                </ico>
                                <span>Rename</span>
                            </text>
                            <text class="align-items-center display-flex grid-gap-5px justify-content-center" data-tap="controller.posts.delete(event.target)">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-trash"></n>
                                </ico>
                                <span>Delete</span>
                            </text>
                        </column>
                    </box>
                </row>
            </card>
        </template>
        <column class="grid-gap-10px" data-columns="1" data-max-width="calc(100vw - 40px)0s" id="feed-dashboard-files"></column>
        <column class="align-items-center empty-state flex-grow-1 justify-content-center">
            <picture class="position-relative width-240px">
                <img class="width-100pct" src="raw/asset/png/astronaut-cloud.png">
            </picture>
            <box>
                <section>
                    <text class="font-size-13px"></text>
                </section>
            </box>
            <box class="background-color-333 color-fff line-height-50px margin-top-20px padding-x-20px position-relative" data-href="/dashboard/:get/files/file/">
                <section>
                    <text class="font-size-14px font-weight-bolder">Add New File</text>
                </section>
            </box>
        </column>
        <footer class="bottom-10px left-0 margin-auto right-0 position-fixed width-100pct" data-display="none">
            <card class="background-color-fff border-radius-50px margin-auto">
                <row>
                    <box class="display-none">
                        <section>
                            <ico>
                                <n class="gg-software-download"></n>
                            </ico>
                        </section>
                    </box>
                    <box class="line-height-50px" data-tap="controller.files.remove(event.target)">
                        <row class="align-items-center gap-5px justify-content-center padding-x-20px">
                            <ico data-height="30px" data-width="20px">
                                <n class="gg-trash"></n>
                            </ico>
                            <text class="font-weight-bolder">Delete</text>
                        </row>
                    </box>
                </row>
            </card>
        </footer>
    </block>
</blocks>
