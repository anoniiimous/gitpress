<blocks>
    <header class="-dw480px-padding-10px padding-20px">
        <row class="justify-content-space-between">
            <card>
                <row class="gap-10px">
                    <box class="display-noner" data-960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-24px font-weight-bolder">Files</text>
                        </section>
                    </box>
                </row>
            </card>
            <card>
                <row>
                    <box class="display-none line-height-30px" data-href="/dashboard/:get/files/upload/">
                        <row class="align-items-center justify-content-center">
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-software-upload"></n>
                            </ico>
                            <text class="font-size-14px font-weight-bolder">Upload File</text>
                        </row>
                    </box>
                </row>
            </card>
        </row>
    </header>
    <block class="flex-grow-1 margin-20px">
        <template id="template-feed-dashboard-posts">
            <card class="background-color-ccc border-radius-10px" data-max-width="calc(100vw - 40px)">
                <row class="justify-content-space-between">
                    <box data-tap="controller.posts.delete(event.target)">
                        <section>
                            <ico>
                                <n class="gg-trash"></n>
                            </ico>
                        </section>
                    </box>
                    <box class="flex-1" data-width="calc(100% - 100px)">
                        <row>
                            <text class="display-block flex-1 font-size-18px font-weight-bolder line-height-50px overflow-hidden text-overflow-ellipsis white-space-nowrap" disabled placeholder="Title" type="text"></text>
                        </row>
                    </box>
                    <box>
                        <row data-dropdown data-ignore>
                            <ico>
                                <n class="gg-more-vertical-alt"></n>
                            </ico>
                        </row>
                        <column class="align-items-flex-start background-color-ccc border-radius-10px box-shadow-0-1px-6px-0 color-000 font-weight-bolder line-height-50px margin-auto padding-x-10px position-absolute right-5px z-index-3" data-display="none" data-hidden="tap" data-top="calc(100% - 5px)">
                            <text class="align-items-center display-flex grid-gap-5px justify-content-center">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-eye"></n>
                                </ico>
                                <span>Preview</span>
                            </text>
                            <text class="align-items-center display-flex grid-gap-5px justify-content-center">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-pen"></n>
                                </ico>
                                <span>Rename</span>
                            </text>
                            <text class="align-items-center display-flex grid-gap-5px justify-content-center">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-tag"></n>
                                </ico>
                                <span>Update</span>
                            </text>
                        </column>
                    </box>
                </row>
            </card>
        </template>
        <column class="grid-gap-10px" data-columns="1" data-max-width="calc(100vw - 40px)" id="feed-dashboard-posts"></column>
        <column class="align-items-center empty-state flex-grow-1 justify-content-center">
            <picture class="position-relative width-240px">
                <img class="width-100pct" src="raw/asset/png/astronaut-cloud.png">
            </picture>
            <box>
                <section>
                    <text class="font-size-13px"></text>
                </section>
            </box>
            <box class="background-color-333 color-fff line-height-50px margin-top-20px padding-x-20px position-relative" data-href="/dashboard/:get/files/upload/">
                <section>
                    <text class="font-size-14px font-weight-bolder">Add New File</text>
                </section>
            </box>
        </column>
    </block>
    <block class="background-color-ccc border-radius-10px margin-20px" data-640px-background-color="unset" data-640px-margin="0" data-display="none">
        <template id="template-dashboard-files">
            <box class="line-height-50px">
                <row>
                    <text class="display-flex flex-grow-1 font-size-12px">
                        <ico data-width="20px">
                            <n></n>
                        </ico>
                        <span class="padding-x-10px overflow-hidden text-overflow-ellipsis white-space-nowrap"></span>
                    </text>
                    <text class="display-block font-size-12px font-weight-bolder overflow-hidden padding-x-20px text-overflow-ellipsis white-space-nowrap width-100px" data-640px-display="none">0kb</text>
                    <ico data-tap="mvc.c.files.delete(event.target)">
                        <n class="gg-trash"></n>
                    </ico>
                </row>
            </box>
        </template>
        <header class="border-bottom-1px-solid border-color-777 margin-x-20px">
            <card class="color-777 font-size-12px font-weight-bolder line-height-50px">
                <row>
                    <box>
                        <section>
                            <ico data-width="20px"></ico>
                        </section>
                    </box>
                    <box class="flex-grow-1">
                        <section>
                            <text class="padding-x-10px">Name</text>
                        </section>
                    </box>
                    <box class="width-100px padding-x-20px" data-640px-display="none">
                        <section>
                            <text>Size</text>
                        </section>
                    </box>
                    <box>
                        <section>
                            <ico></ico>
                        </section>
                    </box>
                </row>
            </card>
        </header>
        <column class="grid-gap-10px padding-20px" data-columns="1" data-max-width="calc(100vw - 40px)" id="feed-dashboard-files"></column>
        <column class="align-items-center empty-state flex-grow-1 justify-content-center">
            <picture class="position-relative width-240px">
                <img class="width-100pct" src="cdn/png/astronaut-cloud.png">
            </picture>
            <box>
                <section>
                    <text class="font-size-13px"></text>
                </section>
            </box>
            <box class="background-color-333 color-fff line-height-50px margin-top-20px padding-x-20px position-relative" data-href="/dashboard/:get/files/file/">
                <section>
                    <text class="font-size-14px font-weight-bolder">Add New File</text>
                </section>
            </box>
        </column>
    </block>
</blocks>
