<blocks>
    <header class="-dw480px-padding-10px padding-20px">
        <row class="justify-content-space-between">
            <card>
                <row class="gap-10px">
                    <box class="display-noner" data-960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-24px font-weight-bolder">Video</text>
                        </section>
                    </box>
                </row>
            </card>
            <card>
                <row>
                    <box class="display-none line-height-30px" data-href="/dashboard/:get/files/file/">
                        <row class="align-items-center justify-content-center">
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-software-upload"></n>
                            </ico>
                            <text class="font-size-14px font-weight-bolder">Upload File</text>
                        </row>
                    </box>
                </row>
            </card>
        </row>
    </header>
    <block class="grid-gap-20px">
        <column class="grid-gap-20px">
            <card class="-dw960px-width-100pct grid-gap-20px margin-auto width-1280px" data-1320px-width="960px" data-max-width="calc(100% - 40px)">
                <section>
                    <box class="-dw1320px-height-0 -dw1320px-padding-top-56pt25pct background-color-000 border-1px-solid border-radius-20px height-480px overflow-hidden width-100pct">
                        <video class="height-100pct position-absolute top-0 width-100pct" controls playsinline></video>
                    </box>
                </section>
            </card>
        </column>
        <flex class="-dw1320px-flex-direction-column flex-1 flex-direction-row grid-gap-20px margin-auto width-1280px" data-1320px-width="960px" data-max-width="calc(100% - 40px)">
            <card class="flex-1">
                <column class="gap-50px">
                    <box class="gap-10px">
                        <header>
                            <text class="font-weight-bolder text-transform-uppercase">Details</text>
                        </header>
                        <column class="gap-10px">
                            <input class="border-1px-solid border-radius-50px font-size-18px height-36px line-height-36px padding-10px" type="text" placeholder="Enter a title">
                            <textarea class="border-1px-solid border-radius-20px flex-1 font-size-18px min-height-60px padding-10px" type="text" placeholder="Provide a detailed description."></textarea>
                        </column>
                        <footer class="gap-10px">
                            <text class="align-items-center border-1px-solid border-radius-50px display-flex gap-5px justify-content-center line-height-36px padding-x-10px">
                                <ico data-height="20px" data-width="20px">
                                    <n class="gg-math-plus"></n>
                                </ico>
                                <span class="font-weight-bolder" contenteditable="true" placeholder="Add Tag"></span>
                            </text>
                        </footer>
                    </box>
                </column>
            </card>
            <card class="-dw1320px-width-100pct width-320px">
                <section>
                    <box class="width-100pct">
                        <flex class="gap-20px" data-480px-columns="1" data-640px-columns="2" data-1320px-columns="4" data-columns="1">
                            <text class="border-1px-solid border-radius-50px font-size-18px height-36px line-height-36px text-align-center" data-href="/dashboard/:get/media/">Cancel</text>
                            <text class="border-1px-solid border-radius-50px font-size-18px height-36px line-height-36px text-align-center">Post It</text>
                            <text class="border-1px-solid border-radius-50px font-size-18px height-36px line-height-36px text-align-center">Preview</text>
                            <text class="border-1px-solid border-radius-50px font-size-18px height-36px line-height-36px text-align-center">Save Draft</text>
                        </flex>
                    </box>
                </section>
            </card>
        </flex>
    </block>
</blocks>
