<blocks>
    <header class="-dw480px-padding-10px padding-20px">
        <row class="justify-content-space-between">
            <card>
                <row class="gap-10px">
                    <box class="display-noner" css-dw960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico css-height="30px" css-width="30px">
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-24px font-weight-bolder">Style</text>
                        </section>
                    </box>
                </row>
            </card>
            <card>
                <row>
                    <box class="line-height-30px" data-href="/dashboard/:get/style/import/">
                        <row class="align-items-center justify-content-center">
                            <ico css-height="30px" css-width="30px">
                                <n class="gg-import"></n>
                            </ico>
                            <text class="font-size-14px font-weight-bolder">Import</text>
                        </row>
                    </box>
                </row>
            </card>
        </row>
    </header>
    <block class="padding-20px">
        <section class="grid-gap-20px" css-columns="3" css-dw1280px-columns="2" css-dw960px-columns="2" css-vga-columns="1" id="feed-dashboard-blog-theme"></section>
        <template id="template-dashboard-blog-theme">
            <card class="background-color-ccc border-radius-10px box-shadow-0-1px-6px-00">
                <column>
                    <box class="line-height-50px">
                        <row>
                            <ico>
                                <n class="gg-eye"></n>
                            </ico>
                            <text class="font-weight-bolder margin-x-auto text-transform-capitalize" placeholder="Theme Name"></text>
                            <ico data-tap="mvc.c.design.install(event.target)">
                                <n class="gg-check"></n>
                            </ico>
                        </row>
                    </box>
                    <box class="box-shadow-0-1px-6px-00 margin-bottom-10px margin-x-10px">
                        <section>
                            <picture class="background-color-fff border-radius-5px height-0 padding-top-56pt25pct width-100pct">
                                <img class="height-100pct left-100pct position-absolute top-0 width-100pct">
                            </picture>
                        </section>
                    </box>
                </column>
            </card>
        </template>
    </block>
</blocks>
