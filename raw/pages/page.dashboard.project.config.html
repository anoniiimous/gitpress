<blocks>
    <header class="-dw480px-padding-10px display-flex flex-direction-column gap-10px padding-20px">
        <row class="justify-content-space-between">
            <card>
                <row class="gap-10px">
                    <box class="display-nonre" css-dw960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico css-height="30px" css-width="30px">
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-24px font-weight-bolder">Config</text>
                        </section>
                    </box>
                </row>
            </card>
            <card css-display="none">
                <row>
                    <box class="display-none line-height-30px" data-href="/dashboard/:get/merch/catalog/">
                        <row class="align-items-center justify-content-center">
                            <ico css-height="30px" css-width="50px">
                                <n class="gg-tag"></n>
                            </ico>
                            <text class="font-size-14px font-weight-bolder">Add Item</text>
                        </row>
                    </box>
                </row>
            </card>
        </row>
        <row>
            <card class="font-weight-bolder padding-y-20px">
                <row class="gap-10px">
                    <box data-href="/dashboard/:get/config">

                            <text>About</text>
                            <line class="border-bottom-3px-solid width-100pct" data-page="/dashboard/*/config"></line>
                        </column>
                    </box>
                    <box data-href="/dashboard/:get/config/branding">
                        <column class="gap-5px">

                            <line class="border-bottom-3px-solid width-100pct" data-page="/dashboard/*/config/branding"></line>
                        </column>
                    </box>
                    <box data-href="/dashboard/:get/config/checkout">

                        </column>
                    </box>
                    <box data-href="/dashboard/:get/config/deploy">

                            <line class="border-bottom-3px-solid width-100pct" data-page="/dashboard/*/config/deploy"></line>

                    </box>
                    <box css-display="none">

                        </column>
                    </box>
                </row>
            </card>
        </row>

    <block data-fetch="raw/pages/page.dashboard.project.config.about.html" css-max-width="100%" data-page="/dashboard/*/config"></block>
    <block data-fetch="raw/pages/page.dashboard.project.config.branding.html" data-page="/dashboard/*/config/branding"></block>
    <block data-fetch="raw/pages/page.dashboard.project.config.checkout.html" data-page="/dashboard/*/config/checkout"></block>
    <block data-fetch="raw/pages/page.dashboard.project.config.deploy.html" data-page="/dashboard/*/config/deploy"></block>
