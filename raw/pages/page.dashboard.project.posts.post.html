<form class="width-100pct" id="form-dashboard-post" onsubmit="
    controller.posts.update(event);
    //on.submit.dashboard.post(event)
">
    <header class="-dw480px-padding-10px max-width-100pct padding-20px">
        <row class="justify-content-space-between">
            <card>
                <row class="gap-10px">
                    <box class="display-noner" data-960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-24px font-weight-bolder">Post</text>
                        </section>
                    </box>
                </row>
            </card>
            <card>
                <row class="gap-20px">
                    <box class="line-height-30px" data-href="/dashboard/:get/posts/">
                        <row class="align-items-center justify-content-center">
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-file"></n>
                            </ico>
                            <text class="font-size-14px font-weight-bolder">View Posts</text>
                        </row>
                    </box>
                </row>
            </card>
        </row>
    </header>
    <block class="-dw480px-margin-10px align-items-center flex-1 gap-20px margin-20px">
        <header class="max-width-100pct" data-width="1280px">
            <card class="-dw960px-height-0 -dw960px-padding-top-56pt25pct border-radius-10px height-360px overflow-hidden width-100pct">
                <picture class="background-color-fff"></picture>
                <flex class="align-items-center empty-state flex-1 height-100pct justify-content-center position-absolute top-0 width-100pct">
                    <box class="border-1px-solid border-color-ddd border-radius-50px line-height-30px margin-auto padding-10px">
                        <label class="display-flex flex-direction-row">
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-image"></n>
                            </ico>
                            <text>Upload Image</text>
                            <input accept="image/jpeg" type="file">
                        </label>
                    </box>
                </flex>
            </card>
        </header>
        <flex class="-dw480px-gap-10px -dw1320px-flex-direction-column flex-direction-row gap-20px max-width-100pct" data-width="1280px">
            <card class="flex-1">
                <column class="-dw480px-gap-10px gap-20px">
                    <box class="background-color-fff border-radius-10px gap-0px overflow-hidden">
                        <header class="background-color-ccc">
                            <text class="font-weight-bolder line-height-50px padding-10px text-transform-uppercase" data-after="Title"></text>
                        </header>
                        <column class="gap-0px">
                            <textarea class="font-size-24px font-weight-bolder height-30px line-height-30px margin-10px" onkeyup="on.key.up.auto.size(event.target)" placeholder="Enter a title"></textarea>
                        </column>
                    </box>
                    <box class="background-color-fff border-radius-10px gap-0px overflow-hidden">
                        <header class="background-color-ccc">
                            <text class="font-weight-bolder line-height-50px padding-10px text-transform-uppercase" data-after="Description"></text>
                        </header>
                        <column class="gap-0px">
                            <textarea class="flex-unset font-size-16px height-20px line-height-20px margin-10px overflow-hidden" type="text" onkeyup="on.key.up.auto.size(event.target)" placeholder="Provide a detailed description."></textarea>
                        </column>
                    </box>
                    <box class="background-color-fff border-radius-10px gap-0px overflow-hidden">
                        <header class="background-color-ccc display-flex justify-content-space-between">
                            <row>
                                <ico>
                                    <img class="width-18px" src="raw/asset/svg/more-text.svg">
                                </ico>
                                <ico>
                                    <img class="width-18px" src="raw/asset/svg/more-paragraph.svg">
                                </ico>
                                <ico>
                                    <img class="width-18px" src="raw/asset/svg/more-rich.svg">
                                </ico>
                            </row>
                            <row>
                                <ico>
                                    <n class="gg-undo"></n>
                                </ico>
                                <ico>
                                    <n class="gg-redo"></n>
                                </ico>
                                <ico>
                                    <n class="gg-more-vertical-alt"></n>
                                </ico>
                            </row>
                        </header>
                        <column>
                            <wysiwyg class="min-height-360px padding-20px" contenteditable="true"></wysiwyg>
                        </column>
                    </box>
                </column>
            </card>
            <card class="width-320px" data-1320px-width="100%">
                <column class="gap-20px">
                    <box class="background-color-fff border-radius-10px gap-0px overflow-hidden">
                        <header class="background-color-ccc">
                            <text class="font-weight-bolder line-height-50px padding-10px text-transform-uppercase" data-after="Category"></text>
                        </header>
                        <column class="gap-10px margin-10px">
                            <dropdown class="align-items-center border-1px-solid border-radius-50px display-flex flex-unset height-36px justify-content-center line-height-36px">
                                <row class="align-items-center justify-content-center padding-x-10px width-100pct" data-tap="controller.merch.category(event.target.closest('dropdown'))">
                                    <text class="flex-1" placeholder="Value"></text>
                                    <ico data-height="30px" data-width="30px">
                                        <n class="gg-chevron-down"></n>
                                    </ico>
                                </row>
                                <group data-display="none"></group>
                                <template>
                                    <box class="flex-1">
                                        <row class="align-items-center justify-content-center width-100pct">
                                            <text class="align-items-center display-flex flex-1">
                                                <ico class="border-2px-solid border-color-ccc border-radius-50px" data-height="20px" data-width="20px"></ico>
                                                <span class="display-flex flex-1 height-36px line-height-36px padding-x-10px"></span>
                                            </text>
                                        </row>
                                    </box>
                                </template>
                            </dropdown>
                        </column>
                    </box>
                    <box class="background-color-fff border-radius-10px gap-0px overflow-hidden">
                        <header class="background-color-ccc">
                            <text class="font-weight-bolder line-height-50px padding-10px text-transform-uppercase" data-after="Tags"></text>
                        </header>
                        <flex class="flex-wrap-wrap gap-10px padding-10px">
                            <row class="align-items-center border-bottom-1px-solid display-inline-flex gap-5px justify-content-center line-height-36px padding-x-10px">
                                <ico data-height="20px" data-width="20px">
                                    <n class="gg-hashtag"></n>
                                </ico>
                                <span contenteditable="true" onkeydown="on.key.down.prevent.tags(event)" onkeyup="controller.media.tags(event)" placeholder="Add Tag"></span>
                            </row>
                        </flex>
                        <template>
                            <text class="align-items-center border-bottom-1px-solid display-inline-flex gap-5px justify-content-center line-height-36px padding-x-10px">
                                <ico data-height="20px" data-width="20px">
                                    <n class="gg-hashtag"></n>
                                </ico>
                                <span></span>
                                <ico class="color-ff3b30" data-height="20px" data-tap="event.target.closest('text').remove()" data-width="20px">
                                    <n class="gg-close"></n>
                                </ico>
                            </text>
                        </template>
                    </box>
                    <box class="width-100pct">
                        <flex class="gap-10px" data-480px-columns="1" data-640px-columns="2" data-1320px-columns="4" data-columns="1">
                            <text class="background-color-ff3b30 border-radius-50px color-fff font-size-18px height-36px line-height-36px text-align-center" data-tap="controller.merch.delete(rout.ed.dir(route.path).splice(4,2).join('/'))">Delete</text>
                            <label class="background-color-fff border-radius-50px color-000 font-size-18px height-36px line-height-36px text-align-center" for="submit-dashboard-media-photo">
                                <text>Post It</text>
                                <input id="submit-dashboard-media-photo" type="submit">
                            </label>
                            <text class="border-1px-solid border-radius-50px font-size-18px height-36px line-height-36px text-align-center">Preview</text>
                            <text class="border-1px-solid border-radius-50px font-size-18px height-36px line-height-36px text-align-center">Save Draft</text>
                        </flex>
                    </box>
                    <box class="line-height-50px margin-left-auto" data-display="none">
                        <row class="gap-10px">
                            <button class="border-1px-solid border-radius-0px color-000 font-size-14px font-weight-bolder padding-x-20px" name="draft" type="submit">Save Draft</button>
                            <button class="background-color-333 border-radius-0px color-fff font-size-14px font-weight-bolder line-height-50px padding-x-20px" name="publish" type="submit">Publish</button>
                        </row>
                    </box>
                </column>
            </card>
        </flex>
    </block>
</form>
