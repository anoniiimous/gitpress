<form class="width-100pct" id="form-dashboard-post" onsubmit="
    controller.posts.update(event);
    //on.submit.dashboard.post(event)
">
    <header class="-dw480px-padding-10px padding-20px">
        <row class="align-items-center justify-content-space-between">
            <card>
                <row>
                    <box class="display-none" data-960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico>
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box class="line-height-50px">
                        <section>
                            <text class="font-size-24px font-weight-bolder">Post</text>
                        </section>
                    </box>
                </row>
            </card>
            <card>
                <row>
                    <box class="line-height-30px" data-href="/dashboard/:get/posts/">
                        <row class="align-items-center justify-content-center">
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-file"></n>
                            </ico>
                            <text class="font-size-14px font-weight-bolder">View Posts</text>
                        </row>
                    </box>
                </row>
            </card>
        </row>
    </header>
    <block>
        <column>
            <card class="margin-bottom-20px margin-x-20px padding-top-56pt25pc">
                <picture class="background-color-ffff"></picture>
                <column class="bottom-0 gap-10px position-relative width-100pct">
                    <textarea class="font-size-32px font-weight-bolder padding-20px" onkeyup="on.key.up.auto.size(event.target)" maxlength="300" placeholder="Title" rows="1"></textarea>
                    <textarea class="font-size-16px padding-20px" onkeyup="on.key.up.auto.size(event.target)" maxlength="300" placeholder="Description" rows="1"></textarea>
                </column>
            </card>
            <card class="background-color-fff margin-x-20px">
                <header class="background-color-f0 display-flex flex-direction-row justify-content-space-between">
                    <row class="display-none">
                        <ico>
                            <n class="gg-format-bold"></n>
                        </ico>
                        <ico>
                            <n class="gg-format-italic"></n>
                        </ico>
                        <ico>
                            <n class="gg-format-underline"></n>
                        </ico>
                        <ico>
                            <n class="gg-format-text"></n>
                        </ico>
                        <ico>
                            <n class="gg-format-left"></n>
                        </ico>
                        <ico>
                            <n class="gg-format-center"></n>
                        </ico>
                        <ico>
                            <n class="--ggs-1pt5 gg-layout-list"></n>
                        </ico>
                        <ico>
                            <n class="gg-link"></n>
                        </ico>
                    </row>
                    <row>
                        <ico>
                            <img class="width-18px" src="raw/asset/svg/more-text.svg">
                        </ico>
                        <ico>
                            <img class="width-18px" src="raw/asset/svg/more-paragraph.svg">
                        </ico>
                        <ico>
                            <img class="width-18px" src="raw/asset/svg/more-rich.svg">
                        </ico>
                    </row>
                    <row>
                        <ico>
                            <n class="gg-undo"></n>
                        </ico>
                        <ico>
                            <n class="gg-redo"></n>
                        </ico>
                        <ico>
                            <n class="gg-more-vertical-alt"></n>
                        </ico>
                    </row>
                </header>
                <column>
                    <textarea class="min-height-360px padding-20px width-100pct"></textarea>
                </column>
                <footer></footer>
            </card>
        </column>
    </block>
    <footer>
        <row class="justify-content-space-between">
            <card></card>
            <card class="margin-20px">
                <row>
                    <box class="border-1px-solid color-000 line-height-50px margin-right-20px padding-x-20px">
                        <section>
                            <button class="font-size-14px font-weight-bolder" name="draft" type="submit">Save Draft</button>
                        </section>
                    </box>
                    <box class="background-color-333 color-fff line-height-50px padding-x-20px">
                        <section>
                            <button class="color-fff font-size-14px font-weight-bolder" name="publish" type="submit">Publish</button>
                        </section>
                    </box>
                </row>
            </card>
        </row>
    </footer>
</form>
