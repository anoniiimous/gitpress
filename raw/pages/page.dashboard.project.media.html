<blocks class="display-flex flex-direction-column position-relative z-index-1">
    <header class="-dw480px-padding-10px max-width-100pct padding-20px position-relative z-index-5">
        <row class="justify-content-space-between">
            <card>
                <row class="gap-10px">
                    <box class="display-noner" data-960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-24px font-weight-bolder">Media</text>
                        </section>
                    </box>
                </row>
            </card>
            <card>
                <row class="gap-20px">
                    <box class="display-none line-height-30px">
                        <row class="align-items-center justify-content-center" data-dropdown data-ignore>
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-cloud"></n>
                            </ico>
                            <text class="font-size-14px font-weight-bolder">Add Content</text>
                        </row>
                        <column class="-hd-width-100pct- background-color-ccc border-radius-10px box-shadow-0-1px-6px-0 color-000 font-weight-bolder line-height-50px margin-auto padding-x-20px position-absolute right-0 width-auto" data-display="none" data-hidden="tap" data-top="calc(100% - 5px)">
                            <row class="align-items-center gap-5px" data-href="/dashboard/:get/media/audio">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-music"></n>
                                </ico>
                                <text>Audio</text>
                            </row>
                            <row class="align-items-center gap-5px" data-href="/dashboard/:get/media/photo/">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-image"></n>
                                </ico>
                                <text>Photo</text>
                            </row>
                            <row class="align-items-center gap-5px" data-href="/dashboard/:get/media/video/">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-film"></n>
                                </ico>
                                <text>Video</text>
                            </row>
                            <label class="align-items-center display-flex flex-direction-row gap-5px" for="file-dashboard-media">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-file"></n>
                                </ico>
                                <text>Upload</text>
                            </label>
                        </column>
                    </box>
                </row>
            </card>
        </row>
    </header>
    <block class="-dw480px-margin-10px flex-grow-1 margin-20px z-index-1">
        <template id="template-feed-dashboard-media">
            <card class="background-color-ccc border-radius-10px">
                <row class="display-flex justify-content-space-between position-relative top-0 width-100pct z-index-5">
                    <box>
                        <label class="align-items-center display-flex justify-content-center">
                            <input onchange="controller.media.select(event.target)" type="checkbox">
                            <ico class="-checked-background-color-005cc8 -checked-border-color-005cc8 -checked-color-fff background-color-transparent border-2px-solid border-color-000 border-radius-50pct box-sizing-border-box margin-15px" data-height="20px" data-width="20px">
                                <n class="-checked-display-flex display-none gg-check"></n>
                            </ico>
                        </label>
                    </box>
                    <box class="flex-1" data-width="calc(100%-100px)">
                        <row class="align-items-center">
                            <ico data-height="30px" data-width="30px">
                                <n></n>
                            </ico>
                            <text class="display-flex flex-1 font-size-16px font-weight-bolder line-height-50px overflow-hidden text-overflow-ellipsis white-space-nowrap" placeholder="Title"></text>
                            <ico data-display="none" data-height="30px" data-width="30px">
                                <n class="--ggs-50pct gg-pen"></n>
                            </ico>
                        </row>
                    </box>
                    <box data-tap="controller.media.delete([rout.ed.dir(event.target.closest('box').previousElementSibling.find('[data-href]').dataset.href).splice(4,5).join('/')])">
                        <row>
                            <ico>
                                <n class="gg-trash"></n>
                            </ico>
                        </row>
                    </box>
                    <box data-display="none">
                        <row data-dropdown data-ignore>
                            <ico>
                                <n class="gg-more-vertical-alt"></n>
                            </ico>
                        </row>
                        <column class="align-items-flex-start background-color-ccc border-radius-10px box-shadow-0-1px-6px-0 color-000 font-weight-bolder line-height-50px margin-auto padding-x-10px position-absolute right-5px z-index-3" data-display="none" data-hidden="tap" data-top="5px">
                            <text class="align-items-center display-flex grid-gap-5px justify-content-center">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-eye"></n>
                                </ico>
                                <span>Preview</span>
                            </text>
                            <text class="align-items-center display-flex grid-gap-5px justify-content-center">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-tag"></n>
                                </ico>
                                <span>Update</span>
                            </text>
                            <text class="align-items-center display-flex grid-gap-5px justify-content-center" data-tap="controller.merch.delete(event.target)">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-trash"></n>
                                </ico>
                                <span>Delete</span>
                            </text>
                        </column>
                    </box>
                </row>
            </card>
        </template>
        <column class="grid-gap-10px" data-columns="1" id="feed-dashboard-media"></column>
        <column class="align-items-center empty-state flex-grow-1 justify-content-center">
            <picture class="position-relative width-240px">
                <img class="width-100pct" src="raw/asset/png/astronaut-cloud.png">
            </picture>
            <box>
                <section>
                    <text class="font-size-13px"></text>
                </section>
            </box>
            <box class="background-color-333 color-fff line-height-50px margin-top-20px padding-x-20px position-relative">
                <label for="file-dashboard-media">
                    <text class="font-size-14px font-weight-bolder">Add New Media</text>
                    <input data-accept="audio/mp3,image/jpeg,video/mp4" id="file-dashboard-media" onchange="on.change.file(event).then(controller.media.import)" type="file">
                </label>
            </box>
        </column>
        <footer class="bottom-10px left-0 margin-auto right-0 position-fixed width-100pct" data-display="none">
            <card class="background-color-fff border-radius-50px margin-auto">
                <row>
                    <box class="display-none">
                        <section>
                            <ico>
                                <n class="gg-software-download"></n>
                            </ico>
                        </section>
                    </box>
                    <box class="line-height-50px" data-tap="controller.media.remove(event.target)">
                        <row class="align-items-center gap-5px justify-content-center padding-x-20px">
                            <ico data-height="30px" data-width="20px">
                                <n class="gg-trash"></n>
                            </ico>
                            <text class="font-weight-bolder">Delete</text>
                        </row>
                    </box>
                </row>
            </card>
        </footer>
    </block>
    <block class="-dw480px-margin-10px flex-grow-1 margin-20px" data-display="none">
        <template id="template-feed-dashboard-media">
            <card class="background-color-ccc border-radius-10px">
                <column class="display-flex justify-content-space-between position-relative top-0 width-100pct z-index-5">
                    <box class="background-color-000">
                        <section>
                            <picture class="height-0 width-100pct padding-top-100pct">
                                <img class="height-100pct position-absolute top-0 width-100pct">
                            </picture>
                        </section>
                    </box>
                    <box class="left-0 position-absolute top-0">
                        <label class="align-items-center display-flex justify-content-center">
                            <input onchange="controller.media.select(event.target)" type="checkbox">
                            <ico class="-checked-background-color-005cc8 -checked-border-color-005cc8 -checked-color-fff background-color-transparent border-2px-solid border-color-000 border-radius-50pct box-sizing-border-box margin-15px" data-height="20px" data-width="20px">
                                <n class="-checked-display-flex display-none gg-check"></n>
                            </ico>
                        </label>
                    </box>
                    <box class="position-absolute right-0 top-0" data-tap="controller.media.delete(rout.ed.dir(event.target.closest('text').previousElementSibling.dataset.href).splice(4,5).join('/'))">
                        <row>
                            <ico>
                                <n class="gg-trash"></n>
                            </ico>
                        </row>
                    </box>
                </column>
            </card>
        </template>
        <column class="grid-gap-10px" data-480px-columns="2" data-columns="6" id="feed-dashboard-media"></column>
        <column class="align-items-center empty-state flex-grow-1 justify-content-center">
            <picture class="position-relative width-240px">
                <img class="width-100pct" src="raw/asset/png/astronaut-cloud.png">
            </picture>
            <box class="background-color-333 color-fff line-height-50px margin-top-20px padding-x-20px position-relative">
                <label for="file-dashboard-media">
                    <text class="font-size-14px font-weight-bolder">Add New Media</text>
                    <input data-accept="audio/mp3,image/jpeg,video/mp4" id="file-dashboard-media" onchange="on.change.file(event).then(controller.media.import)" type="file">
                </label>
            </box>
        </column>
    </block>
</blocks>
