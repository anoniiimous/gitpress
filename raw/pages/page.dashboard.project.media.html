<blocks class="display-flex flex-direction-column">
    <header class="-dw480px-padding-10px padding-20px">
        <row class="justify-content-space-between">
            <card>
                <row class="gap-10px">
                    <box class="display-none" data-960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-24px font-weight-bolder">Media</text>
                        </section>
                    </box>
                </row>
            </card>
            <card>
                <row>
                    <box class="display-none line-height-30px">
                        <label class="align-items-center display-flex flex-direction-row justify-content-center" for="file-dashboard-media">
                            <ico data-height="30px" data-width="50px">
                                <n class="gg-cloud"></n>
                            </ico>
                            <text class="font-size-14px font-weight-bolder">Add Content</text>
                        </label>
                    </box>
                </row>
            </card>
        </row>
    </header>
    <block class="-dw480px-margin-10px flex-grow-1 margin-20px">
        <template id="template-feed-dashboard-media">
            <card class="background-color-ccc border-radius-10px">
                <row class="display-flex justify-content-space-between position-relative top-0 width-100pct z-index-5">
                    <box class="display-noner">
                        <ico class="align-items-center display-flex justify-content-center">
                            <input class="background-color-transparent border-radius-50pct" data-height="20px" data-width="20px" type="checkbox">
                        </ico>
                    </box>
                    <box class="flex-1" data-width="calc(100% - 100px)">
                        <row class="align-items-center">
                            <ico data-height="30px" data-width="30px">
                                <n></n>
                            </ico>
                            <text class="display-flex flex-1 font-size-16px font-weight-bolder line-height-50px overflow-hidden text-overflow-ellipsis white-space-nowrap" placeholder="Title"></text>
                            <ico data-display="none" data-height="30px" data-width="30px">
                                <n class="--ggs-50pct gg-pen"></n>
                            </ico>
                        </row>
                    </box>
                    <box>
                        <row data-dropdown data-ignore>
                            <ico>
                                <n class="gg-more-vertical-alt"></n>
                            </ico>
                        </row>
                        <column class="align-items-flex-start background-color-ccc border-radius-10px box-shadow-0-1px-6px-0 color-000 font-weight-bolder line-height-50px margin-auto padding-x-10px position-absolute right-5px z-index-3" data-display="none" data-hidden="tap" data-top="5px">
                            <text class="align-items-center display-flex grid-gap-5px justify-content-center">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-eye"></n>
                                </ico>
                                <span>Preview</span>
                            </text>
                            <text class="align-items-center display-flex grid-gap-5px justify-content-center">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-tag"></n>
                                </ico>
                                <span>Update</span>
                            </text>
                            <text class="align-items-center display-flex grid-gap-5px justify-content-center" data-tap="controller.merch.delete(event.target)">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-trash"></n>
                                </ico>
                                <span>Delete</span>
                            </text>
                        </column>
                    </box>
                </row>
            </card>
        </template>
        <template id="template-feed-dashboard-media-grid">
            <card class="background-color-ccc border-radius-10px">
                <row class="display-flex justify-content-space-between position-relative top-0 width-100pct z-index-5">
                    <box>
                        <ico class="align-items-center display-flex justify-content-center">
                            <input class="background-color-transparent border-radius-50pct" data-height="20px" data-width="20px" type="checkbox">
                        </ico>
                    </box>
                    <box class="display-none flex-1" data-width="calc(100% - 100px)">
                        <row class="align-items-center">
                            <ico data-height="30px" data-width="30px">
                                <n></n>
                            </ico>
                            <text class="display-flex flex-1 font-size-16px font-weight-bolder line-height-50px overflow-hidden Rtext-overflow-ellipsis white-space-nowrap" placeholder="Title"></text>
                            <ico data-display="none" data-height="30px" data-width="30px">
                                <n class="--ggs-50pct gg-pen"></n>
                            </ico>
                        </row>
                    </box>
                    <box>
                        <row data-dropdown data-ignore>
                            <ico>
                                <n class="gg-more-vertical-alt"></n>
                            </ico>
                        </row>
                        <column class="align-items-flex-start background-color-ccc border-radius-10px box-shadow-0-1px-6px-0 color-000 font-weight-bolder line-height-50px margin-auto padding-x-10px position-absolute right-5px z-index-3" data-display="none" data-hidden="tap" data-top="5px">
                            <text class="align-items-center display-flex grid-gap-5px justify-content-center">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-eye"></n>
                                </ico>
                                <span>Preview</span>
                            </text>
                            <text class="align-items-center display-flex grid-gap-5px justify-content-center">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-tag"></n>
                                </ico>
                                <span>Update</span>
                            </text>
                            <text class="align-items-center display-flex grid-gap-5px justify-content-center" data-tap="controller.merch.delete(event.target)">
                                <ico data-height="30px" data-width="30px">
                                    <n class="gg-trash"></n>
                                </ico>
                                <span>Delete</span>
                            </text>
                        </column>
                    </box>
                </row>
                <column class="padding-bottom-10pxt padding-x-0px">
                    <picture class="border-radius-0px height-0 padding-top-100pct overflow-hidden position-relative width-100pct">
                        <img class="height-100pct object-fit-cover position-absolute top-0 width-100pct">
                    </picture>
                    <footer class="align-items-center border-radius-10px display-flex height-50px overflow-hidden position-relative bottom-0 width-100pct">
                        <ico>
                            <n></n>
                        </ico>
                        <text class="font-weight-bolder"></text>
                        <ico class="margin-left-auto">
                            <n class="gg-software-download"></n>
                        </ico>
                    </footer>
                </column>
            </card>
        </template>
        <column class="grid-gap-10px max-width-100pct" data-480px-columns="1" data-960px-columns="1" data-columns="1" id="feed-dashboard-media"></column>
        <column class="align-items-center empty-state flex-grow-1 justify-content-center">
            <picture class="position-relative width-240px">
                <img class="width-100pct" src="raw/asset/png/astronaut-cloud.png">
            </picture>
            <box>
                <section>
                    <text class="font-size-13px"></text>
                </section>
            </box>
            <box class="background-color-333 color-fff line-height-50px margin-top-20px padding-x-20px position-relative">
                <label for="file-dashboard-media">
                    <text class="font-size-14px font-weight-bolder">Add New Media</text>
                    <input data-accept="audio/mp3,image/jpeg,video/mp4" id="file-dashboard-media" onchange="on.change.file(event).then(controller.media.import)" type="file">
                </label>
            </box>
        </column>
    </block>
</blocks>
