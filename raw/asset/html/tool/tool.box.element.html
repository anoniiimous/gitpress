<block class="align-items-center height-100pct justify-content-center width-100pct">
    <picture data-tap="toolbelt('set'); modal.exit(event.target);"></picture>
    <flex style="margin: auto auto 20px auto">
        <card class="background-color-fff border-radius-10px display-inline-flex flex-direction-column margin-auto overflow-hidden" css-box-shadow="0 1px 6px rgb(32 33 36 / 28%)" css-display="none" data-tag="text">
            <column class="gap-10px overflow-x-hidden padding-20px" data-fetch="raw/asset/html/tool/tool.box.text.html" data-tag="text" css-height="320px" css-width="320px"></column>
        </card>
        <card class="background-color-fff border-radius-10px display-inline-flex flex-direction-column margin-auto overflow-hidden" css-box-shadow="0 1px 6px rgb(32 33 36 / 28%)" css-display="none" data-tag="audio">
            <column class="gap-20px overflow-x-hidden padding-20px" data-fetch="raw/asset/html/tool/tool.box.audio.html" data-tag="audio" css-height="320px" css-width="320px"></column>
        </card>
        <card class="background-color-fff border-radius-10px display-inline-flex flex-direction-column margin-auto overflow-hidden" css-box-shadow="0 1px 6px rgb(32 33 36 / 28%)" css-display="none" data-tag="picture">
            <column class="gap-20px overflow-x-hidden padding-20px" data-fetch="raw/asset/html/tool/tool.box.picture.html" data-tag="picture" css-height="320px" css-width="320px"></column>
        </card>
        <card class="background-color-fff border-radius-10px display-inline-flex flex-direction-column margin-auto overflow-hidden" css-box-shadow="0 1px 6px rgb(32 33 36 / 28%)" css-display="none" data-tag="video">
            <column class="gap-20px overflow-x-hidden padding-20px" data-fetch="raw/asset/html/tool/tool.box.video.html" data-tag="video" css-height="320px" css-width="320px"></column>
        </card>
        <card class="background-color-fff border-radius-10px display-inline-flex flex-direction-column margin-auto overflow-hidden" css-box-shadow="0 1px 6px rgb(32 33 36 / 28%)" css-display="none" data-tag="line">
            <column class="gap-20px overflow-x-hidden padding-20px" data-fetch="raw/asset/html/tool/tool.box.line.html" data-tag="line" css-height="320px" css-width="320px"></column>
        </card>
        <card class="background-color-fff border-radius-10px display-inline-flex flex-direction-column margin-auto overflow-hidden" css-box-shadow="0 1px 6px rgb(32 33 36 / 28%)" css-display="none" data-tag="embed">
            <column class="gap-20px overflow-x-hidden padding-20px" data-fetch="raw/asset/html/tool/tool.box.embed.html" data-tag="embed" css-height="320px" css-width="320px"></column>
        </card>
    </flex>
</block>
