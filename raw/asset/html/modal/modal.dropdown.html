<block class="min-height-100pct justify-content-center width-100pct">
    <picture class="height-100pct justify-content-center width-100pct" data-background-color="rgba(0,0,0,0.5)" data-backdrop-filter="blur(10px)"></picture>
    <flex class="flex-direction-column margin-auto max-height-100pct width-100pct">
        <card class="background-color-fff border-radius-10px margin-auto margin-y-50px min-width-240px overflow-x-visible padding-10px scrollbar-2 z-index-5">
            <header class="font-weight-bolder margin-auto text-align-center width-100pct" placeholder="Title"></header>
            <row class="align-items-center full-state justify-content-center width-100pct">
                <box class="flex-1">
                    <row class="align-items-center justify-content-center">
                        <ico class="border-2px-solid border-color-ccc border-radius-50px" data-height="20px" data-width="20px"></ico>
                        <span class="display-flex flex-1 height-36px line-height-36px padding-x-10px">None</span>
                    </row>
                </box>
            </row>
            <section></section>
            <form class="border-bottom-1px-solid border-color-bbb display-flex height-36px line-height-36px">
                <box class="flex-1">
                    <row>
                        <input class="display-flex flex-1" placeholder="Other">
                        <ico data-height="36px" data-width="36px">
                            <n class="gg-chevron-right"></n>
                        </ico>
                    </row>
                </box>
            </form>
            <template>
                <box class="flex-1">
                    <row class="align-items-center justify-content-center width-100pct">
                        <text class="align-items-center display-flex flex-1">
                            <ico class="border-2px-solid border-color-ccc border-radius-50px" data-height="20px" data-width="20px"></ico>
                            <span class="display-flex flex-1 height-36px line-height-36px padding-x-10px"></span>
                        </text>
                        <ico class="color-ff3b30" data-height="36px" data-width="36px">
                            <n class="gg-close"></n>
                        </ico>
                    </row>
                </box>
            </template>
        </card>
    </flex>
</block>
