<blocks>
    <header class="-dw480px-padding-10px padding-20px">
        <row class="justify-content-space-between">
            <card>
                <row class="gap-10px">
                    <box class="display-none" data-960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text class="font-size-24px font-weight-bolder">Catalog</text>
                        </section>
                    </box>
                </row>
            </card>
            <card>
                <row>
                    <box class="line-height-30px" data-href="/dashboard/:get/merch/product/">
                        <row class="justify-content-center">
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-software-upload"></n>
                            </ico>
                            <text class="font-size-14px font-weight-bolder">Add Product</text>
                        </row>
                    </box>
                </row>
            </card>
        </row>
    </header>
    <block class="background-color-fff border-radius-10px flex-direction-row margin-20px width-1280px overflow-hidden">
        <column>
            <box>
                <header class="background-color-ccc display-flex font-weight-bolder height-50px line-height-50px padding-x-10px">
                    <input type="checkbox">
                </header>
            </box>
            <box>
                <column class="align-items-center display-flex font-weight-bolder height-50px justify-content-center line-height-50px padding-x-10px">
                    <input type="checkbox">
                </column>
            </box>
        </column>
        <column data-display="none">
            <box>
                <header class="background-color-ccc display-flex font-weight-bolder height-50px line-height-50px padding-x-10px text-align-left">
                    <text>Item ID</text>
                </header>
            </box>
            <box>
                <column class="display-flex font-weight-bolder height-50px line-height-50px padding-x-10px">
                    <text>123456789</text>
                </column>
            </box>
        </column>
        <column>
            <box>
                <header class="background-color-ccc display-flex font-weight-bolder line-height-50px padding-x-10px text-align-left">
                    <text>Image</text>
                </header>
            </box>
            <box>
                <column class="display-flex font-weight-bolder line-height-50px padding-x-10px">
                    <picture class="background-color-000 margin-10px" data-height="30px" data-width="30px"></picture>
                </column>
            </box>
        </column>
        <column class="flex-1">
            <box>
                <header class="background-color-ccc display-flex font-weight-bolder line-height-50px padding-x-10px text-align-left">
                    <text>Title</text>
                </header>
            </box>
            <box>
                <column class="display-flex height-50px line-height-50px padding-x-10px">
                    <text>iPhone 12 Pro</text>
                </column>
            </box>
        </column>
        <column class="flex-1">
            <box>
                <header class="background-color-ccc display-flex font-weight-bolder line-height-50px padding-x-10px text-align-left">
                    <text>Category</text>
                </header>
            </box>
            <box>
                <column class="display-flex height-50px line-height-50px padding-x-10px text-align-left">
                    <text>Tech</text>
                </column>
            </box>
        </column>
        <column class="flex-1">
            <box>
                <header class="background-color-ccc display-flex font-weight-bolder line-height-50px padding-x-10px text-align-left">
                    <text>Stock</text>
                </header>
            </box>
            <box>
                <column class="display-flex height-50px line-height-50px padding-x-10px text-align-left">
                    <text>5</text>
                </column>
            </box>
        </column>
        <column>
            <box>
                <header class="background-color-ccc display-flex font-weight-bolder line-height-50px padding-x-20px text-align-left">
                    <text>Price</text>
                </header>
            </box>
            <box>
                <column class="display-flex height-50px line-height-50px padding-x-20px text-align-left">
                    <text>$100.00</text>
                </column>
            </box>
        </column>
    </block>
</blocks>
