<block class="align-items-center height-100pct justify-content-center width-100pct">
    <picture data-tap="                      
                    var dock = dom.body.find('tool').closest('pages > header');
                    var toolset = dock.children[0];
                    var toolbar = dock.children[1];
                    $([toolset, toolbar]).toggleClass('display-none');
                    modal.exit(event.target);
"></picture>
    <flex style="margin: auto auto 20px auto">
        <card class="background-color-fff border-radius-10px display-inline-flex flex-direction-column margin-auto overflow-hidden" css-box-shadow="0 1px 6px rgb(32 33 36 / 28%)" data-element="main">
            <header class="line-height-50px" css-columns="3" data-tap="tool.set.tab(event.target)">
                <box class="border-bottom-1px-solid border-color-ccc">
                    <row class="align-items-center gap-5px justify-content-center padding-x-20px">
                        <ico css-height="20px" css-width="20px">
                            <n class="gg-block"></n>
                        </ico>
                        <text class="text-transform-capitalize" data-before="block"></text>
                    </row>
                </box>
                <box class="border-bottom-1px-solid border-color-ccc border-left-1px-solid border-right-1px-solid">
                    <row class="align-items-center gap-5px justify-content-center padding-x-20px">
                        <ico css-height="20px" css-width="20px">
                            <n class="gg-card"></n>
                        </ico>
                        <text class="text-transform-capitalize" data-before="card"></text>
                    </row>
                </box>
                <box class="border-bottom-1px-solid  border-color-ccc">
                    <row class="align-items-center gap-5px justify-content-center padding-x-20px">
                        <ico css-height="20px" css-width="20px">
                            <n class="gg-display-grid"></n>
                        </ico>
                        <text class="text-transform-capitalize" data-before="box"></text>
                    </row>
                </box>
            </header>
            <!--BLOCK-->
            <column class="gap-10px overflow-x-hidden padding-20px" css-display="none" data-fetch="raw/asset/html/tool/tool.bar.block.html" data-tab="block" css-height="320px" css-width="320px"></column>
            <!--CARD-->
            <column class="gap-20px overflow-x-hidden padding-20px" css-display="none" data-fetch="raw/asset/html/tool/tool.bar.card.html" css-height="320px" css-width="320px"></column>
            <!--BOX-->
            <column class="gap-20px overflow-x-hidden padding-20px" css-display="none" data-fetch="raw/asset/html/tool/tool.bar.box.html" css-height="320px" css-width="320px"></column>
        </card>
    </flex>
</block>
