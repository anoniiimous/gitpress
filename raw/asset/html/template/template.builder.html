<header class="align-items-center background-color-ccc display-flex flex-direction-column justify-content-space-between">
    <row class="justify-content-space-between width-100pct" tabindex="1">
        <card class="height-50px justify-content-center margin-0 width-auto">
            <row class="align-items-center">
                <box data-href="/dashboard/:get/build/er" data-page="/dashboard/*/build">
                    <row class="align-items-center">
                        <ico>
                            <n class="gg-pen"></n>
                        </ico>
                    </row>
                </box>
                <box data-href="/dashboard/:get/build/er" data-page="/dashboard/*/build/preview">
                    <row class="align-items-center">
                        <ico>
                            <n class="gg-pen"></n>
                        </ico>
                    </row>
                </box>
                <box class="display-none" data-href="/dashboard/:get/build" data-page="/dashboard/*/build/er">
                    <row class="align-items-center">
                        <ico>
                            <n class="gg-close"></n>
                        </ico>
                    </row>
                </box>
                <box class="position-relative" data-page="/dashboard/*/build/er">
                    <row class="align-items-center justify-content-center" data-dropdown data-ignore>
                        <ico class="margin-left-5px">
                            <n class="gg-menu"></n>
                            <n class="--ggs-50pct gg-chevron-down" css-width="10px"></n>
                        </ico>
                    </row>
                    <column class="-hd-width-100pct- background-color-fff border-radius-10px box-shadow-0-1px-6px-0 color-000 left-5px line-height-30px margin-auto padding-y-10px position-absolute white-space-nowrap width-auto" data-command="fontName" css-display="none" data-hidden="tap" data-top="calc(100% - 5px)">
                        <text class="-hover-background-color-eb padding-x-20px" data-tap="controller.builder.push()">Save</text>
                        <text class="-hover-background-color-eb padding-x-20px" data-href="/dashboard/:get/build/preview">Preview</text>
                        <text class="-hover-background-color-eb color-ff3b30 padding-x-20px" data-href="/dashboard/:get/build">Discard Changes</text>
                    </column>
                </box>
                <box class="margin-x-5px">
                    <column>
                        <text class="font-weight-bolder" placeholder="Page Name"></text>
                        <text class="color-0096c7" placeholder="/page-name"></text>
                    </column>
                </box>
            </row>
        </card>
        <card class="flex-direction-row font-weight-bolder margin-0 padding-x-10px width-auto">
            <row>
                <box css-dw960px-display="flex" data-href="/dashboard/:get/build/preview" data-page="/dashboard/*/build">
                    <row>
                        <ico>
                            <n class="gg-eye"></n>
                        </ico>
                    </row>
                </box>
                <box data-href="/dashboard/:get/pages/:dir" data-page="/dashboard/*/build/preview">
                    <row>
                        <ico>
                            <n class="gg-options"></n>
                        </ico>
                    </row>
                </box>
            </row>
            <tool class="display-flex flex-direction-row" data-page="/dashboard/*/build/er">
                <box>
                    <row>
                        <ico class="display-none" data-tap="controller.builder.update(event.target)">
                            <n class="gg-pen"></n>
                        </ico>
                        <ico data-tap="controller.builder.create(event.target)" css-transition="0.3s">
                            <n class="gg-add"></n>
                        </ico>
                        <ico class="display-none" data-tap="controller.builder.delete(event.target)">
                            <n class="gg-trash"></n>
                        </ico>
                    </row>
                </box>
            </tool>
        </card>
    </row>
    <row class="align-items-center display-none justify-content-space-between width-100pct" tabindex="2">
        <card>
            <row class="align-items-center">
                <box>
                    <row class="align-items-center justify-content-center">
                        <ico css-height="50px" data-tap="                      
                    var dock = dom.body.find('tool').closest('pages > header');
                    var toolset = dock.children[0];
                    var toolbar = dock.children[1];
                    $([toolset, toolbar]).toggleClass('display-none');
                    modal.exit(event.target);
" css-width="50px">
                            <n class="gg-close"></n>
                        </ico>
                    </row>
                </box>
                <box>
                    <row class="align-items-center gap-5px justify-content-center">
                        <flex class="flex-direction-column">
                            <cell class="font-size-13px" placeholder="Group"></cell>
                            <cell class="font-weight-bolder" placeholder="Attribute"></cell>
                        </flex>
                        <ico css-height="10px" css-width="10px">
                            <n class="--ggs-50pct gg-chevron-down" css-width="10px"></n>
                        </ico>
                    </row>
                </box>
            </row>
        </card>
        <card class="margin-x-5px" data-declaration>
            <row class="align-items-center justify-content-center">
                <ico css-height="20px" css-width="20px">
                    <n class="gg-math-minus"></n>
                </ico>
                <input class="border-1px-solid border-color-db border-radius-3px font-size-16px line-height-30px margin-x-5px padding-x-10px text-align-center width-20px" data-formula="repeat({var}, minmax(0, 1fr))" data-value="number" onchange="tool.box.value(event.target)" type="number" value="3">
                <ico css-height="20px" css-width="20px">
                    <n class="gg-math-plus"></n>
                </ico>
            </row>
        </card>
    </row>
    <row class="align-items-center display-none justify-content-space-between width-100pct" tabindex="3">
        <card class="display-none flex-1 height-50px" tag="text">
            <flex class="background-color-ccc border-top-left-radius-10px border-top-right-radius-10px display-flex justify-content-space-between position-relative" onmousedown="event.target.tagName.toLowerCase() === 'input' ? null : event.preventDefault()" onmouseup="event.target.tagName.toLowerCase() === 'input' ? null : event.preventDefault()">
                <row>
                    <ico data-tap="controller.wysiwyg.more(event.target, 'text')">
                        <img class="width-18px" src="raw/asset/svg/more-text.svg">
                    </ico>
                    <ico data-tap="controller.wysiwyg.more(event.target, 'paragraph')">
                        <img class="width-18px" src="raw/asset/svg/more-paragraph.svg">
                    </ico>
                    <ico data-tap="controller.wysiwyg.more(event.target, 'rich')">
                        <img class="width-18px" src="raw/asset/svg/more-rich.svg">
                    </ico>
                </row>
                <row>
                    <ico data-command="undo">
                        <n class="gg-undo"></n>
                    </ico>
                    <ico data-command="redo">
                        <n class="gg-redo"></n>
                    </ico>
                    <ico data-tap="controller.wysiwyg.more(event.target, 'misc')">
                        <n class="gg-more-vertical-alt"></n>
                    </ico>
                </row>
            </flex>
        </card>
        <card class="display-none flex-1 height-50px" tag="picture">
            <row>picture</row>
        </card>
        <card class="display-none flex-1 height-50px" tag="clip">
            <row>clip</row>
        </card>
        <card class="display-none flex-1 height-50px" tag="video">
            <row>video</row>
        </card>
        <card class="display-none flex-1 height-50px" tag="audio">
            <row>audio</row>
        </card>
        <card class="display-none flex-1 height-50px" tag="line">
            <row>line</row>
        </card>
        <card class="display-none flex-1 height-50px" tag="embedded">
            <row>embedded</row>
        </card>
        <card class="display-none flex-1 height-50px" tag="sound">
            <row>sound</row>
        </card>
    </row>
</header>
<block class="flex-1 position-relative">
    <iframe class="background-color-fff height-100pct width-100pct" id="iframe-editor"></iframe>
    <tool class="background-color-ccc border-radius-50px bottom-0 height-50px left-0 margin-auto right-0 position-absolute top-0 width-50px" data-page="/dashboard/*/build/er">
        <card data-mode="tip">
            <row>
                <ico data-tap="controller.builder.create(event.target)" css-transition="0.3s">
                    <n class="gg-add"></n>
                </ico>
            </row>
        </card>
        <card class="display-none" data-mode="bar">
            <row>
                <ico data-tap="controller.builder.update(event.target)">
                    <n class="gg-pen"></n>
                </ico>
                <ico data-tap="controller.builder.create(event.target)" css-transition="0.3s">
                    <n class="gg-add"></n>
                </ico>
                <ico data-tap="controller.builder.delete(event.target)">
                    <n class="gg-trash"></n>
                </ico>
            </row>
        </card>
        <card class="display-none" data-mode="set">
            <row>
                <box css-height="320px" css-width="320px"></box>
            </row>
        </card>
    </tool>
    <template id="focus-element">
        <focus class="box-sizing-border-box outline-4px-solid-52b9d6 position-absolute z-index-9">
            <cell class="background-color-fff border-4px-solid border-color-52b9d6 display-block position-absolute" css-height="5px" data-left="-8px" data-top="-8px" css-width="5px"></cell>
            <cell class="background-color-fff border-4px-solid border-color-52b9d6 display-block position-absolute" css-height="5px" data-left="-8px" data-margin="auto" data-right="-8px" data-top="-8px" css-width="5px"></cell>
            <cell class="background-color-fff border-4px-solid border-color-52b9d6 display-block position-absolute" css-height="5px" data-right="-8px" data-top="-8px" css-width="5px"></cell>
            <cell class="background-color-fff border-4px-solid border-color-52b9d6 display-block position-absolute" data-bottom="-8px" css-height="5px" data-left="-8px" data-margin="auto" data-top="-8px" css-width="5px"></cell>
            <cell class="background-color-fff border-4px-solid border-color-52b9d6 display-block position-absolute" data-bottom="-8px" css-height="5px" data-right="-8px" data-margin="auto" data-top="-8px" css-width="5px"></cell>
            <cell class="background-color-fff border-4px-solid border-color-52b9d6 display-block position-absolute" data-bottom="-8px" css-height="5px" data-left="-8px" css-width="5px"></cell>
            <cell class="background-color-fff border-4px-solid border-color-52b9d6 display-block position-absolute" data-bottom="-8px" css-height="5px" data-left="-8px" data-margin="auto" data-right="-8px" css-width="5px"></cell>
            <cell class="background-color-fff border-4px-solid border-color-52b9d6 display-block position-absolute" data-bottom="-8px" css-height="5px" data-right="-8px" css-width="5px"></cell>
        </focus>
    </template>
    <template id="framework-builder-insert">
        <insertable class="align-items-center display-flex flex-direction-column gap-5px justify-content-center text-align-center">
            <column class="gap-5px padding-30px">
                <text class="display-block font-weight-bolder">Add Page Content</text>
                <text class="background-color-777 border-radius-5px color-fff display-block font-size-13px margin-auto padding-5px text-transform-uppercase width-100px">Add Block</text>
            </column>
        </insertable>
    </template>
</block>
