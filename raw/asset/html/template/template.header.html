<row class="align-items-center justify-content-space-between">
    <card>
        <section>
            <box data-href="/">
                <row>
                    <picture css-height="50px" css-width="50px">
                        <img src="/raw/asset/png/dompad.png">
                    </picture>
                </row>
            </box>
        </section>
    </card>
    <card class="font-size-13px text-transform-uppercase">
        <row>
            <box data-href="/dashboard/">
                <row>
                    <ico css-width="20px">
                        <n class="gg-chart"></n>
                    </ico>
                    <text class="-vga-display-none font-weight-bolder margin-left-10px">Dashboard</text>
                </row>
            </box>
            <box class="margin-x-20px" data-href="/design/">
                <row>
                    <ico css-width="20px">
                        <n class="gg-template"></n>
                    </ico>
                    <text class="-vga-display-none font-weight-bolder margin-left-10px">Design</text>
                    <ico class="-vga-display-none margin-left-5px" css-width="20px">
                        <n class="gg-chevron-down"></n>
                    </ico>
                </row>
            </box>
            <box data-href="/developer/">
                <row>
                    <ico css-width="20px">
                        <n class="gg-info"></n>
                    </ico>
                    <text class="-vga-display-none font-weight-bolder margin-left-10px">Developer</text>
                </row>
            </box>
        </row>
    </card>
    <card>
        <row>
            <box>
                <row class="align-items-center justify-content-center">
                    <ico class="-noauth" data-tap="github.oauth.login()">
                        <n class="gg-user"></n>
                    </ico>
                    <ico class="-isauth" data-tap="github.oauth.logout()">
                        <n class="gg-log-off"></n>
                    </ico>
                    <ico class="background-color-777 border-radius-50pct display-none margin-20px" css-height="30px" css-width="30px">
                        <img>
                    </ico>
                </row>
                <column class="-hd-width-100pct- background-color-ccc border-radius-10px box-shadow-0-6px-1px-0 color-000 font-weight-bolder margin-auto padding-x-10px position-absolute right-5px" css-display="none" data-hidden="tap" data-top="calc(100% - 5px)">
                    <text class="align-items-center display-flex line-height-30px padding-y-10px white-space-nowrap" data-href="/:user/">
                        <ico css-height="30px" css-width="30px">
                            <n class="gg-user"></n>
                        </ico>
                        <span>Profile</span>
                    </text>
                    <text class="align-items-center display-flex line-height-30px padding-y-10px white-space-nowrap">
                        <ico css-height="30px" css-width="30px">
                            <n class="gg-options"></n>
                        </ico>
                        <span>Settings</span>
                    </text>
                    <text class="align-items-center display-flex line-height-30px padding-y-10px white-space-nowrap" data-tap="github.oauth.logout(event)">
                        <ico css-height="30px" css-width="30px">
                            <n class="gg-log-off"></n>
                        </ico>
                        <span>Sign Out</span>
                    </text>
                </column>
            </box>
        </row>
    </card>
</row>
