<block class="align-items-center display-none justify-content-center margin-x-auto overflow-x-hidden margin-top-120px" data-min-height="calc(100vh - 240px)" data-step="two">
    <section class="display-none section-step-two logo-maker max-width-480px width-100pct">
        <card class="preview-logo" id="preview-logo" data-after="App Title">
            <row class="color-selected" data-evt="null" data-file="build-app-logo" data-html="build-app-icon">
                <ico data-box-shadow="0 1px 6px rgb(32 33 36 / 28%)">
                    <n placeholder="?"></n>
                </ico>
                <box data-box-shadow="0 1px 6px rgb(32 33 36 / 28%)" data-evt="file" data-id="build-app-logo">
                    <input type="file" id="build-app-logo" onchange="on.change.setup.logo(event)">
                </box>
            </row>
        </card>
        <card class="padding-20px" data-evt="color" id="color-picker">
            <section class="position-relative width-100pct" data-padding-top="calc(100% - 50px)" id="iro-setup-about-brand"></section>
            <row class="justify-content-space-between margin-top-10px">
                <box class="code" data-before="HEX" id="color-data-hex">
                    <column>
                        <text class="color-bbb font-weight-bolder">HEX</text>
                        <text>#000000</text>
                    </column>
                </box>
                <box class="code" data-before="RGB" id="color-data-rgb">
                    <column>
                        <text class="color-bbb font-weight-bolder">RGB</text>
                        <text>0, 0, 0</text>
                    </column>
                </box>
                <box class="code" data-before="HSL" id="color-data-hsl">
                    <column>
                        <text class="color-bbb font-weight-bolder">HSL</text>
                        <text>0, 0%, 0%</text>
                    </column>
                </box>
            </row>
        </card>
    </section>
    <footer class="bottom-0 display-none left-0 line-height-50px margin-auto max-width-480px position-fixed right-0 width-100pct">
        <row class="justify-content-space-between">
            <box class="padding-x-10px" data-href="/new/:get/">
                <row>
                    <ico data-width="25px">
                        <n class="gg-chevron-left"></n>
                    </ico>
                    <text>Back</text>
                </row>
            </box>
            <box class="padding-x-10px" data-confirm="true" data-goto="three" data-message="Are you sure you want to continue without providing a logo?">
                <row>
                    <text>Next</text>
                    <ico data-width="25px">
                        <n class="gg-chevron-right"></n>
                    </ico>
                </row>
            </box>
        </row>
    </footer>
</block>
