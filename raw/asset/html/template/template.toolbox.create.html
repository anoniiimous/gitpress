<block class="align-items-center height-100pct justify-content-center width-100pct">
    <picture data-tap="modal.exit(event.target)"></picture>
    <flex style="margin: 60px 30px auto auto">
        <card class="background-color-fff border-radius-10px display-inline-flex flex-direction-column margin-auto overflow-hidden" data-box-shadow="0 1px 6px rgb(32 33 36 / 28%)" data-element="main">
            <column class="gap-10px overflow-x-hidden padding-20px" data-max-height="320px" data-width="320px">
                <box class="gap-20px">
                    <header>
                        <text class="font-weight-bolder line-height-30px">Elements</text>
                    </header>
                    <column class="gap-10px" data-columns="2" data-tap="tool.box.element(event.target)">
                        <text class="align-items-center display-flex gap-5px" data-value="text">
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-text"></n>
                            </ico>
                            <span>Text</span>
                        </text>
                        <text class="align-items-center display-flex gap-5px" data-value="picture">
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-image"></n>
                            </ico>
                            <span>Photo</span>
                        </text>
                        <text class="align-items-center display-flex gap-5px" data-value="video">
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-film"></n>
                            </ico>
                            <span>Video</span>
                        </text>
                        <text class="align-items-center display-flex gap-5px" data-value="audio">
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-music"></n>
                            </ico>
                            <span>Audio</span>
                        </text>
                        <text class="align-items-center display-flex gap-5px" data-value="line">
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-line"></n>
                            </ico>
                            <span>Line</span>
                        </text>
                        <text class="align-items-center display-flex gap-5px" data-value="embed">
                            <ico data-height="30px" data-width="30px">
                                <n class="gg-code-slash"></n>
                            </ico>
                            <span>Embed</span>
                        </text>
                    </column>
                </box>
            </column>
        </card>
    </flex>
</block>
