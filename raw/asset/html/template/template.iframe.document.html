<html>
    <head>
        <title>World Wide Web</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="#021025">
        <meta name="apple-mobile-web-app-title" content="Gitpress">
        <meta name="application-name" content="Gitpress">
        <meta name="application-shortname" content="gitpress">
        <meta name="msapplication-TileColor" content="#f26c4f">
        <meta name="theme-color" content="#f26c4f">
        <script>            
            const base = document.createElement("base");
            base.href = window.parent.location.protocol + "//" + window.parent.location.host;
            document.head.appendChild(base);
            var pathname = window.parent.location.pathname;
            var dir = window.parent.rout.ed.dir(pathname);
            dir.splice(0, 4);
            window.boot = window.parent.rout.ed.url(dir);
        </script>
        <link id="style-editor" href='raw/asset/css/editor.css' rel='stylesheet'>
        <link id="style-index" href='index.css' rel='stylesheet'>
        <link id="style-gg" href='https://cdn.jsdelivr.net/npm/css.gg/icons/all.css' rel='stylesheet'>
        <script src="raw/asset/js/github.js"></script>
        <script src="raw/asset/js/modal.js"></script>
        <script src="raw/asset/js/touch.js"></script>
        <script src="raw/asset/js/on.js"></script>
        <script src="raw/asset/js/router.js"></script>
        <script src="raw/asset/js/vanilla.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <boot id="boot"></boot>
    </body>
</html>
