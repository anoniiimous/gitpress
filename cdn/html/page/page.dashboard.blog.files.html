<blocks>
    <header class="background-color-bbb position-fixe top-0 z-index-5" data-960px-width="100%" data-widt="calc(100% - 320px)">
        <row class="justify-content-space-between padding-20px">
            <card>
                <row>
                    <box class="display-none" data-960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico>
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box class="line-height-50px">
                        <section>
                            <text class="font-size-24px font-weight-bolder">Files</text>
                        </section>
                    </box>
                </row>
            </card>
            <card>
                <row>
                    <box class="background-color-333 color-fff display-none line-height-50px padding-x-20px" data-href="/dashboard/:get/files/file/">
                        <section>
                            <text class="font-size-14px font-weight-bolder">Upload File</text>
                        </section>
                    </box>
                </row>
            </card>
        </row>
    </header>
    <block class="background-color-fff border-radius-10px margin-x-20px padding-top-100p" data-640px-background-color="unset" data-640px-margin="0">
        <template id="template-dashboard-files">
            <box class="line-height-50px">
                <row>
                    <ico data-width="20px">
                        <n></n>
                    </ico>
                    <text class="display-block flex-grow-1 font-size-12px margin-x-20px overflow-hidden text-overflow-ellipsis white-space-nowrap"></text>
                    <text class="display-block font-size-12px font-weight-bolder overflow-hidden padding-x-20px text-overflow-ellipsis white-space-nowrap width-100px" data-640px-display="none">0kb</text>
                </row>
            </box>
        </template>
        <header class="border-bottom-1px-solid border-color-777 margin-x-20px">
            <card class="color-777 font-size-12px font-weight-bolder line-height-50px">
                <row>
                    <box class="flex-grow-1">
                        <section>
                            <text>Name</text>
                        </section>
                    </box>
                    <box class="width-100px padding-x-20px" data-640px-display="none">
                        <section>
                            <text>Size</text>
                        </section>
                    </box>
                </row>
            </card>
        </header>
        <column class="grid-gap-10px padding-20px" data-columns="1" data-max-width="calc(100vw - 40px)" id="feed-dashboard-files"></column>
        <column class="align-items-center empty-state flex-grow-1 justify-content-center">
            <picture class="position-relative width-240px">
                <img class="width-100pct" src="cdn/png/astronaut-cloud.png">
            </picture>
            <box>
                <section>
                    <text class="font-size-13px"></text>
                </section>
            </box>
            <box class="background-color-333 color-fff line-height-50px margin-top-20px padding-x-20px position-relative" data-href="/dashboard/:get/files/file/">
                <section>
                    <text class="font-size-14px font-weight-bolder">Add New File</text>
                </section>
            </box>
        </column>
    </block>
</blocks>
