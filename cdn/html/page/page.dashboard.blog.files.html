<blocks>
    <header class="background-color-bbb padding-20px position-fixed top-0 z-index-5" data-width="calc(100% - 320px)">
        <column>
            <card>
                <row>
                    <box class="display-none" data-960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico>
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box class="line-height-50px">
                        <section>
                            <text class="font-size-24px font-weight-bolder">Files</text>
                        </section>
                    </box>
                </row>
            </card>
            <card>
                <row>
                    <box class="background-color-333 color-fff display-none line-height-50px padding-x-20px" data-href="/dashboard/:get/posts/post/">
                        <section>
                            <text class="font-size-14px font-weight-bolder">Upload File</text>
                        </section>
                    </box>
                </row>
            </card>
        </column>
    </header>
    <block class="flex-grow-1 padding-top-100px">
        <template id="template-dashboard-files">
            <box>
                <section>
                    <picture class="background-color-333 padding-top-100pct width-100pct"></picture>
                    <text class="display-block overflow-hidden text-overflow-ellipsis"></text>
                </section>
            </box>
        </template>
        <column class="grid-gap-10px padding-x-20px" data-375px-columns="2" data-550px-columns="3" data-700px-columns="4" data-1024px-columns="5" data-1440px-columns="8" data-columns="12" data-max-width="calc(100vw - 40px)" id="feed-dashboard-files"></column>
        <column class="align-items-center empty-state flex-grow-1 justify-content-center">
            <picture class="position-relative width-240px">
                <img class="width-100pct" src="cdn/png/astronaut-cloud.png">
            </picture>
            <box>
                <section>
                    <text class="font-size-13px"></text>
                </section>
            </box>
            <box class="background-color-333 color-fff line-height-50px margin-top-20px padding-x-20px position-relative" data-href="/dashboard/:get/files/file/">
                <section>
                    <text class="font-size-14px font-weight-bolder">Add New File</text>
                </section>
            </box>
        </column>
    </block>
</blocks>
