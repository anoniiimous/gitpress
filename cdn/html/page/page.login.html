<blocks class="min-height-100vh">
    <block class="justify-content-center height-100pct">
        <section class="padding-y-50px max-height-100pct-minus-120px">
            <card>
                <form class="border-radius-20px flex-direction-column flex-unset font-size-13px margin-x-auto padding-y-10px width-300px" id="my-login" onsubmit="controller.my.login(event)">
                    <box class="background-color-000 border-radius-5px color-fff margin-auto width-100pc" data-tap="controller.sign.in(event)">
                        <row class="align-items-center justify-content-center">
                            <picture class="background-color-fff border-radius-50pct display-flex height-30px margin-right-10px position-relative width-30px">
                                <img class="position-absolute bottom-0 height-75pct left-0 fit-contain margin-auto right-0 width-75pct" src="cdn/svg/github.svg">
                            </picture>
                            <text class="display-flex justify-content-center line-height-50px text-align-center">Login with GitHub</text>
                        </row>
                    </box>
                </form>
            </card>
        </section>
    </block>
</blocks>
