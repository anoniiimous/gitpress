<blocks class="min-height-100vh" data-backdrop-filter="blur(10px)">
    <block class="height-100pct justify-content-center margin-20px">
        <picture data-background-color="rgba(255,255,255,0.5)" data-href="/dashboard/:get/files/"></picture>
        <column class="padding-y-50px" data-max-height="calc(100% - 120px)">
            <form class="border-radius-10px margin-auto overflow-hidden max-width-480px width-100pct" id="form-dashboard-blog-files-file" onsubmit="on.submit.dashboard.file(event)">
                <picture></picture>
                <column id="my-login" onsubmit="controller.sign.in(event)">
                    <box class="background-color-fff border-2px-dashedd border-color-bbb margin-20pxx padding-20px text-align-center">
                        <column>
                            <text class="font-size-18px">Drop files to upload</text>
                            <text class="line-height-50px">or</text>
                            <text class="border-1px-solid display-flex flex-direction-row line-height-50px margin-auto width-160px" data-file="form-dashboard-blog-files-file">
                                <ico>
                                    <n class="gg-software-upload"></n>
                                </ico>
                                <span>Select Files</span>
                                <input onchange="mvc.c.files.select(event)" type="file">
                            </text>
                        </column>
                    </box>
                    <box class="background-color-fff border-color-ccc border-top-1px-solid display-none padding-y-20px text-align-center width-100pct">
                        <row class="align-items-center justify-content-center">
                            <ico>
                                <n class="gg-file"></n>
                            </ico>
                            <text class="white-space-nowrap">filename.ext</text>
                            <ico class="color-ff3b30" data-tap="mvc.c.files.deselect(event.target)">
                                <n class="gg-close"></n>
                            </ico>
                        </row>
                    </box>
                    <box class="border-color-bbb border-top-1px-solid display-none line-height-50px padding-top-50pct width-100pct">
                        <row data-columns="2">
                            <text class="background-color-333 color-fff text-align-center" data-submit="form-dashboard-blog-files-file">Upload</text>
                            <text class="background-color-fff text-align-center" data-href="/dashboard/:get/files/">Cancel</text>
                            <input type="submit">
                        </row>
                    </box>
                </column>
            </form>
        </column>
    </block>
</blocks>
