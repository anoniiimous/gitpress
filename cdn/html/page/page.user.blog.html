<blocks>
    <header class="line-height-50px padding-y-10px position-fixed top-0 width-100pct z-index-5">
        <row class="align-items-center justify-content-space-between">
            <card>
                <section>
                    <box data-href="/">
                        <row>
                            <ico>
                                <n class="gg-home"></n>
                            </ico>
                        </row>
                    </box>
                </section>
            </card>
            <card>
                <row>
                    <box data-href="/dashboard/">
                        <row>
                            <ico data-width="20px">
                                <n class="gg-chart"></n>
                            </ico>
                            <text class="-vga-display-none font-weight-bolder margin-left-10px">Dashboard</text>
                        </row>
                    </box>
                    <box class="margin-x-20px" data-href="/directory/">
                        <row>
                            <ico data-width="20px">
                                <n class="gg-globe-alt"></n>
                            </ico>
                            <text class="-vga-display-none font-weight-bolder margin-left-10px">Directory</text>
                        </row>
                    </box>
                    <box data-href="/templates/">
                        <row>
                            <ico data-width="20px">
                                <n class="gg-template"></n>
                            </ico>
                            <text class="-vga-display-none font-weight-bolder margin-left-10px">Templates</text>
                        </row>
                    </box>
                </row>
            </card>
            <card>
                <section>
                    <box>
                        <row>
                            <ico class="-noauth">
                                <n class="gg-user"></n>
                            </ico>
                            <ico class="-isauth">
                                <n class="gg-log-off"></n>
                            </ico>
                        </row>
                    </box>
                </section>
            </card>
        </row>
    </header>
    <iframe class="border-radius-10px box-shadow-0-1px-6px-0 flex-grow-1 margin-bottom-10px margin-top-70px margin-x-10px" id="iframe-user-blog"></iframe>
</blocks>
