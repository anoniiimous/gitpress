<blocks class="align-items-center flex-grow-1 justify-content-center">
    <header class="line-height-50px padding-y-10px position-fixed top-0 width-100pct z-index-5">
        <row class="align-items-center justify-content-space-between">
            <card>
                <section>
                    <box data-href="/templates/">
                        <row>
                            <ico>
                                <n class="gg-chevron-left"></n>
                            </ico>
                        </row>
                    </box>
                </section>
            </card>
            <card>
                <row>
                    <box data-href="/dashboard/">
                        <row>
                            <ico data-width="20px">
                                <n class="gg-laptop"></n>
                            </ico>
                            <text class="-vga-display-none font-weight-bolder margin-left-10px">Desktop</text>
                        </row>
                    </box>
                    <box class="margin-x-20px" data-href="/directory/">
                        <row>
                            <ico data-width="20px">
                                <n class="gg-home-screen"></n>
                            </ico>
                            <text class="-vga-display-none font-weight-bolder margin-left-10px">Tablet</text>
                        </row>
                    </box>
                    <box data-href="/templates/">
                        <row>
                            <ico data-width="20px">
                                <n class="gg-smartphone"></n>
                            </ico>
                            <text class="-vga-display-none font-weight-bolder margin-left-10px">Mobile</text>
                        </row>
                    </box>
                </row>
            </card>
            <card>
                <section>
                    <box>
                        <row>
                            <ico class="-noauth">
                                <n class="gg-user"></n>
                            </ico>
                            <ico class="-isauth">
                                <n class="gg-log-off"></n>
                            </ico>
                        </row>
                    </box>
                </section>
            </card>
        </row>
    </header>
    <block class="position-absolute" data-height="768px" data-transform="scale(0.67)" data-width="1366px">
        <iframe class="border-radius-20px box-shadow-0-1px-6px-0 height-100pct width-100pct"></iframe>
    </block>
</blocks>
