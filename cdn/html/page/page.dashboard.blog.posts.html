<blocks>
    <header class="margin-bottom-20px">
        <row class="justify-content-space-between">
            <card>
                <row>
                    <box class="display-none" data-960px-display="flex" data-tap="controller.nav.toggle(event.target)">
                        <section>
                            <ico>
                                <n class="gg-menu"></n>
                            </ico>
                        </section>
                    </box>
                    <box class="line-height-50px">
                        <section>
                            <text class="font-size-24px font-weight-bolder">Posts</text>
                        </section>
                    </box>
                </row>
            </card>
            <card>
                <row>
                    <box class="background-color-333 color-fff display-none line-height-50px padding-x-20px" data-href="/dashboard/:get/posts/post/">
                        <section>
                            <text class="font-size-14px font-weight-bolder">Create Post</text>
                        </section>
                    </box>
                </row>
            </card>
        </row>
    </header>
    <block class="flex-grow-1">
        <template id="template-dashboard-posts">
            <card class="background-color-fff border-radius-10px box-shadow-0-1px-6px-0" data-max-width="calc(100vw - 40px)">
                <row class="justify-content-space-between">
                    <box data-width="calc(100% - 50px)">
                        <section>
                            <text class="display-block font-weight-bolder line-height-50px overflow-hidden padding-x-10px text-overflow-ellipsis white-space-nowrap">Title</text>
                        </section>
                    </box>
                    <box data-tap="controller.posts.delete(event.target)">
                        <section>
                            <ico>
                                <n class="gg-trash"></n>
                            </ico>
                        </section>
                    </box>
                </row>
            </card>
        </template>
        <column class="grid-gap-10px" data-columns="1" data-max-width="calc(100vw - 40px)" id="feed-dashboard-posts"></column>
        <column class="align-items-center empty-state flex-grow-1 justify-content-center">
            <picture class="position-relative width-240px">
                <img class="width-100pct" src="cdn/png/astronaut-pencil.png">
            </picture>
            <box>
                <section>
                    <text class="font-size-13px"></text>
                </section>
            </box>
            <box class="background-color-333 color-fff line-height-50px margin-top-20px padding-x-20px position-relative" data-href="/dashboard/:get/posts/post/">
                <section>
                    <text class="font-size-14px font-weight-bolder">Add New Post</text>
                </section>
            </box>
        </column>
    </block>
</blocks>
