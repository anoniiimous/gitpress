<head>
    <title>Default Template | GitPress</title>
    <meta name='viewport' content='width=device-width,initial-scale=1.0,maximum-scale=1.0'>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='#021025'>
    <meta name="apple-mobile-web-app-title" content="Default">
    <meta name="application-name" content="Default">
    <meta name="application-shortname" content="default">
    <meta name="msapplication-TileColor" content="#f26c4f">
    <meta name='theme-color' content='#f26c4f'>
    <script>
        var domains = window.location.host.split('.');
        window.globals = {
            domains: {
                domain: domains.length > 1 ? domains[domains.length - 2] : null,
                subdomain: domains.length > 2 ? domains[domains.length - 3] : null,
                tld: domains[domains.length - 1]
            }
        }
        const base = document.createElement("base");
        base.href = (globals.domains.domain === "github" ? "/" + document.head.querySelector('[name="application-shortname"]').content : "") + "/";
        document.head.appendChild(base);
    </script>
    <link href="index.css" rel="stylesheet">
    <link href="cdn/css/boiler.css" rel="stylesheet">
    <link href="cdn/css/gg.css" rel="stylesheet">
    <script id="firebase-app" src="cdn/js/firebase-app.js"></script>
    <script id="firebase-auth" src="cdn/js/firebase-auth.js"></script>
    <script src="cdn/js/auth.js"></script>
    <script src="cdn/js/mvc.js"></script>
    <script src="cdn/js/github.js"></script>
    <script src="cdn/js/modal.js"></script>
    <script src="cdn/js/on.js"></script>
    <script src="cdn/js/router.js"></script>
    <script src="cdn/js/touch.js"></script>
    <script src="cdn/js/vanilla.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
    <boot id="boot"></boot>
    <header class="color-fff position-absolute top-0 z-index-5">
        <row class="justify-content-center padding-50px">
            <card>
                <row>
                    <ico class="background-color-000 border-radius-50pct" data-height="64px" data-width="64px">
                        <n></n>
                    </ico>
                </row>
            </card>
            <card class="grid-gap-10px justify-content-center margin-left-20px" data-columns="1">
                <row>
                    <box>
                        <section>
                            <text class="font-size-22px" placeholder="App Name"></text>
                        </section>
                    </box>
                </row>
                <row>
                    <box class="font-size-18px font-weight-bolder margin-right-10px">
                        <section>
                            <text placeholder="Link 1"></text>
                        </section>
                    </box>
                    <box class="font-size-18px font-weight-bolder margin-right-10px"">
                        <section>
                            <text placeholder=" Link 2 "></text>
                        </section>
                    </box>
                    <box class=" font-size-18px font-weight-bolder margin-right-10px"">
                        <section>
                            <text placeholder="Link 3"></text>
                        </section>
                    </box>
                    <box class="font-size-18px font-weight-bolder">
                        <section>
                            <text placeholder="Link 4"></text>
                        </section>
                    </box>
                </row>
                <row class="display-none">
                    <ico>
                        <n class="gg-facebook"></n>
                    </ico>
                    <ico>
                        <n class="gg-twitter"></n>
                    </ico>
                    <ico>
                        <n class="gg-youtube"></n>
                    </ico>
                    <ico>
                        <n class="gg-twitter"></n>
                    </ico>
                </row>
            </card>
        </row>
    </header>
    <main>
        <page data-fetch="/cdn/html/page/page.index.html" data-page="/"></page>
        <page data-fetch="/cdn/html/page/page.posts.post.html" data-page="/*/*/posts/*/"></page>
    </main>
</body>
